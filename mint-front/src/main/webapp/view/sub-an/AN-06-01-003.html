<script>
$(document).ready(function(){
	//=======================================================================
	//(1) function 및 variable scope 설정 :: (메인은 main, 팝업 및 서브는 sub)
	//=======================================================================
	screenName = "AN-06-01-003";
	$.extend({
		main_detail : {
			//=======================================================================
			// (2) Screen 에서 사용할 variable 정의
			//=======================================================================
			//=======================================================================
			// (3) Screen 에서 사용할 function 정의
			//=======================================================================

			//-----------------------------------------------------------------------
			// Description :: 화면 초기화
			//-----------------------------------------------------------------------
			fn_init : function() {
				try {
					mint.init('$.main_detail.fn_initCallback');
					//mint.common.siteMenuPath(screenName);
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_init"});
				}
			},//end fn_init()

			//-----------------------------------------------------------------------
			// Description :: 화면 초기화 콜백
			//-----------------------------------------------------------------------
			fn_initCallback : function() {
				try {
					//-----------------------------------------------------------------------
					// 화면 초기화
					//-----------------------------------------------------------------------
					$.main_detail.isModify = mint.common.getScreenParam('isModify');
					$.main_detail.fn_initComponent(null);
					$.main_detail.fn_enableComponent($.main_detail.isModify);

					//-----------------------------------------------------------------------
					// 상세/수정 체크
					//-----------------------------------------------------------------------
					$.main_detail.mapId = mint.common.getScreenParam('mapId');
		      		if( ! mint.common.isEmpty( $.main_detail.mapId ) ) {
						mint.callService(null, 'AN-06-01-003', 'REST-R02-AN-06-01', function(responseData) {
							$.main_detail.fn_setLayoutBinding(null, responseData);
						},
							{
						    	  errorCall : true
						    	, params : {mapId : $.main_detail.mapId}
						    }
						);

						//-----------------------------------------------------------------------
						//authGroup
						//-----------------------------------------------------------------------
						{
							var requestObject = new Object();
							{
								requestObject.categoryCd = 'DATA';
								requestObject.dataType = '3';
								requestObject.dataId = $.main_detail.mapId;
							}
							mint.callService(requestObject, 'AN-06-01-003', 'REST-R01-AU-01-03',
								function(responseData) {
									if( !mint.common.isEmpty(responseData) ) {
										$('#tf-authGroup').val(responseData.name);
									}
								},
								{
									errorCall : true,
									notificationView : false
							    }
							);
						}

						$.main_detail.fn_used();
		      		}

					//-----------------------------------------------------------------------
					// Screen Parameter Clear
					//-----------------------------------------------------------------------
					{
						mint.common.removeScreenParam('mapId');
					}
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_initCallback"});
				}
			},//end fn_initCallback()

			//-----------------------------------------------------------------------
			// Description :: component enable/disable
			//-----------------------------------------------------------------------
			fn_enableComponent : function(isModify) {
				try {
					if(isModify) {
						$('.btn-cancel').show();
						$('.btn-back').show();
						$('.btn-tmp-save').show();
						$('.btn-tmp-read').show();
					} else {  // create
						$('.btn-cancel').hide();
						$('.btn-back').show();
						$('.btn-tmp-save').show();
						$('.btn-tmp-read').show();
					}
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_enableComponent"});
				}
			},//end fn_enableComponent()

			//-----------------------------------------------------------------------
			// Description :: component 초기화
			//-----------------------------------------------------------------------
			fn_initComponent : function(options) {
				try {
					//-----------------------------------------------------------------------
					// readOnly Input Field
					//-----------------------------------------------------------------------
					{
						$(':input[class*="mint-readonly"]').each(function(){
							$(this).prop("readonly", true);
							$(this).prop("disabled", true);
						});
					}

					//-----------------------------------------------------------------------
					// TreeList
					//-----------------------------------------------------------------------
					$.main_detail.fn_initLayoutTreeList();

					//-----------------------------------------------------------------------
					// Style
					//-----------------------------------------------------------------------
					$('input[type=number]').css("text-align", 'right');

				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_initComponent"});
				}
			},//end fn_initComponent()


			//-----------------------------------------------------------------------
			// Description :: fn_initLayoutTreeList
			//-----------------------------------------------------------------------
			fn_initLayoutTreeList : function() {
				try {

					var hCSSCenter = {style: 'text-align: center; vertical-align:middle;'};
					var aCSSCenter = {style: 'text-align: center; white-space: nowrap;'};
					var aCSSLeft = {style: 'text-align: left; white-space: nowrap;'};
					var locked = false;
					var scrollable = false;

					var treeListTemplate = function(layer) {
						var gridEl = (layer == 'source' ? $('.mappingSource') : $('.mappingTarget'));
						return {
				          	dataSource : $.main_detail.fn_getTreeListDataSource([]),
							filterable: false,
							resizable: true,
				            sortable: false,
				            selectable: true,
				            scrollable: scrollable,
				            editable: {
				            	move: false
				            },
				            height: mint.ui.gridInitHeight(gridEl, (locked ? false : scrollable)),
							columns: [
								{
									field: "name1",
									title: mint.label.getLabel('lb-1014'),
									headerAttributes: hCSSCenter, attributes: aCSSLeft,
									width: "130px", expandable: true, locked: locked,
								},
								{
									field: "name2",
									title: mint.label.getLabel('lb-1015'),
									headerAttributes: hCSSCenter, attributes : aCSSCenter,
									width: "130px", locked: locked,
								},
								{
									field: "typeNm",
									title:  mint.label.getLabel('lb-48'),
									headerAttributes: hCSSCenter, attributes: aCSSCenter,
									editor : function(container, options) {
										mint.ui.gridEditorFieldTypeComboBox(container, options, '$.main_detail.fn_fieldTypeCheck');
									},
									width: "120px", locked: locked,
								},
								{
									field: "offset",
									title: mint.label.getLabel('lb-1016'),
									headerAttributes: hCSSCenter, attributes: aCSSCenter,
									width: "100px",
									hidden : true
								},
								{
									field: "length",
									title: mint.label.getLabel('lb-1012'),
									headerAttributes: hCSSCenter, attributes: aCSSCenter,
									width: "100px",
								},

								{ field : "seq", hidden : true },
								{ field : "type", hidden : true },
								{ field : "typeCd", hidden : true },
								{ field : "encryptType", hidden : true },
								{ field : "justify", hidden : true },
								{ field : "dataFieldId", hidden : true },
								{ field : "fieldSetId", hidden : true },
								{ field : "dataSetId", hidden : true },
								{ field : "id", hidden : true },

							],
							beforeEdit: function(e) {
							},
							edit: function(e) {
								e.container.find("button[class*='k-button']").each(function(){
									var command = $(this).data('command');
									if( command === 'update' || command === 'canceledit' ) {
										var span = $(this).find('span')[0];
										$(this).addClass('mint-i-btn');
										$(this).html(span);
									}
								});
							},
 							change: function(e) {
							},
							dataBound: function (e) {
								//-----------------------------------------------------------------------
								// ROW / COL CSS 처리
								//-----------------------------------------------------------------------
								var items = e.sender.dataItems();
								if( items.length > 0 ) {
									for(var i = 0; i < items.length; i++ ) {
										var trTotal = e.sender.wrapper.find("tr[data-uid='" + items[i].uid + "']");
										trTotal.removeClass('k-alt');

										var tr = e.sender.wrapper.find("tr[data-uid='" + items[i].uid + "']:first");
										tr.attr('data-offset', items[i].id);
										tr.attr('data-name', items[i].Name);

										var ioType = (layer == 'source') ? '0' : '1';
										$(tr).data('item', $.main_detail.fn_getTreeListItemObject(items[i], ioType));
									}
								}

								mint.ui.gridVerticalScrollBar(e);
 							},
 							dataBinding: function(e) {
 							},
							collapse: function(e) {
								e.preventDefault();
							},
							beforeEdit: function(e) {
							},
							save: function(e) {
							},
							saveChanges: function(e) {
							},
							remove: function(e) {
							},
							cancel: function(e) {
							},
							dragend: function(e) {
							},
						};

					};

					$(".mappingSource").kendoTreeList(treeListTemplate('source'));
					$(".mappingTarget").kendoTreeList(treeListTemplate('target'));

				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_initLayoutTreeList"});
				}
			},//end fn_initLayoutTreeList()

			//-----------------------------------------------------------------------
			// Description :: fn_layoutDetailTreeList
			//-----------------------------------------------------------------------
			fn_layoutDetailTreeList : function(dataSource) {
				try {

					var hCSSCenter = {style: 'text-align: center; vertical-align:middle;'};
					var aCSSCenter = {style: 'text-align: center; white-space: nowrap;'};
					var aCSSLeft = {style: 'text-align: left; white-space: nowrap;'};
					var locked = false;

					var treeListTemplate = function() {
						return {
				          	dataSource : dataSource,
							filterable: false,
							resizable: true,
				            sortable: false,
				            selectable: true,
				            scrollable: true,
				            height: "500px",
							columns: [

								{
									field: "name1",
									title: mint.label.getLabel('lb-1014'),
									headerAttributes: hCSSCenter, attributes : aCSSLeft,
									width: "130px", locked: locked, expandable: true,
								},
								{
									field: "parentNmKo",
									title:  mint.label.getLabel('lb-1049'), //부모식별자(한)
									headerAttributes: hCSSCenter, attributes : aCSSLeft,
									width: "130px", locked: locked,
								},
								{
									field: "requiredYn",
									title:  mint.label.getLabel('lb-1050'), //필수
									headerAttributes: hCSSCenter, attributes: aCSSCenter,
									width: "80px", locked: locked,
								},
								{
									field: "metaYn",
									title: mint.label.getLabel('lb-1043'), //메타체크
									headerAttributes: hCSSCenter, attributes: aCSSCenter,
									width: "80px", locked: locked,
								},
								{
									field: "name2",
									title: mint.label.getLabel('lb-1015'),
									headerAttributes: hCSSCenter, attributes: aCSSLeft,
									width: "130px", locked: locked
								},
								{
									field: "parentNmEn",
									title: mint.label.getLabel('lb-1051'), //부모식별자(영)
									headerAttributes: hCSSCenter, attributes : aCSSLeft,
									width: "130px", locked: locked,
								},
								{
									field: "type",
									title:  mint.label.getLabel('lb-48'),
									template: '#=typeNm#',
									headerAttributes: hCSSCenter, attributes: aCSSCenter,
									width: "120px", locked: locked,
								},
								{
									field: "userKeyYn",
									title: mint.label.getLabel('lb-1052'), //이용자식별번호여부
									template: '#=userKeyYn#',
									headerAttributes: hCSSCenter, attributes: aCSSCenter,
									width: "130px", locked: false,
								},
								{
									field: "personalInfoUseYn",
									title: mint.label.getLabel('lb-1053'), //개인정보대상여부
									template: '#=personalInfoUseYn#',
									headerAttributes: hCSSCenter, attributes: aCSSCenter,
									width: "120px", locked: false,
								},
								{
									field: "pk",
									title: mint.label.getLabel('lb-1058'), //PK
									headerAttributes: hCSSCenter, attributes: aCSSCenter,
									width: "80px", locked: false,
								},
								{
									field: "length",
									title: mint.label.getLabel('lb-1012'),
									headerAttributes: hCSSCenter, attributes: aCSSCenter, format: '{0:#}',
									width: "100px",
								},
								{
									field: "scale",
									title: mint.label.getLabel('lb-1059'), //SCALE
									headerAttributes: hCSSCenter, attributes: aCSSCenter, format: '{0:#}',
									width: "100px",
								},
								{
									field: "offset",
									title: mint.label.getLabel('lb-1016'),
									headerAttributes: hCSSCenter, attributes: aCSSCenter, format: '{0:#}',
									width: "100px",
									hidden: true,
								},
								{
									field: "defaultValue",
									title: mint.label.getLabel('lb-1017'),
									headerAttributes: hCSSCenter, attributes: aCSSCenter,
									width: "100px",
								},
								{
									field: "justify",
									title: mint.label.getLabel('lb-1023'),
									template: '#=justifyNm#',
									headerAttributes: hCSSCenter, attributes: aCSSCenter,
									width: "120px",
								},
								{

			//-----------------------------------------------------------------------
			// Description :: (1) fn_setLayoutBinding
			// - 레이이웃 선처리
			//-----------------------------------------------------------------------
			fn_setLayoutBinding : function(caller, responseData) {
				try {
		      		if( !mint.common.isEmpty(responseData) ) {
		      			{
			      			responseData.mapData = mint.common.isEmpty(responseData.mapData) ? $.main_detail.fn_getLayoutModel('map') : responseData.mapData;
			      			responseData.srcDataSet = mint.common.isEmpty(responseData.srcDataSet) ? $.main_detail.fn_getLayoutModel('layout') : responseData.srcDataSet;
			      			responseData.tagDataSet = mint.common.isEmpty(responseData.tagDataSet) ? $.main_detail.fn_getLayoutModel('layout') : responseData.tagDataSet;
		      			}

						$.main_detail.fn_setLayoutMapping(caller, responseData);
		      		}
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_setLayoutBinding"});
				}
			},//end fn_setLayoutBinding()

			//-----------------------------------------------------------------------
			// Description :: (2) fn_setLayoutMapping
			// - Layout Layer :: 맵핑 정보 binding
			//-----------------------------------------------------------------------
			fn_setLayoutMapping : function(caller, responseData) {
				try {

					if( !mint.common.isEmpty(responseData) ) {
						//-----------------------------------------------------------------------
						// init
						//-----------------------------------------------------------------------
						var mapData = responseData.mapData;
						var srcDataSet = responseData.srcDataSet;
						var tagDataSet = responseData.tagDataSet;

						var srcDiv = $('.mappingSource');
						var tagDiv = $('.mappingTarget');

						var srcTreeList = srcDiv.data('kendoTreeList');
						var tagTreeList = tagDiv.data('kendoTreeList');

						//-----------------------------------------------------------------------
						// Source/Target Layout
						//-----------------------------------------------------------------------
						if( caller ) {
							$.main_detail.fn_setLayout(caller, caller == 'source' ? srcDataSet : tagDataSet);
						} else {
							$.main_detail.fn_setLayout('source', srcDataSet);
							$.main_detail.fn_setLayout('target', tagDataSet);
						}

						//-----------------------------------------------------------------------
						// Mapping Basic Info
						//-----------------------------------------------------------------------
						$('#tf-mapId').val( mapData.mapId );
						$('#tf-mapNm').val( mapData.name );
						$('#tf-mapCd').val( mapData.cd );

						var regInfo = (mint.common.isEmpty( mapData.regDate ) ? '' : mint.common.formatDate(mapData.regDate)) + '(' + mapData.regUser.userNm + ')';
						var modInfo = (mint.common.isEmpty( mapData.modDate ) ? '' : mint.common.formatDate(mapData.modDate)) + '(' + mapData.modUser.userNm + ')';
						$('#tf-regDate').val( regInfo );
						$('#tf-modDate').val( modInfo );

						$('#hd-regId').val( mapData.regId );
						$('#hd-modId').val( mapData.modId );

						//-----------------------------------------------------------------------
						// Mapping Item Setting(TODO: 공통모듈 처리)
						//-----------------------------------------------------------------------
						var mappingObject = mapData.dataMapItemList;
						mappingObject.forEach(function(value, index, array) {
							value.items.filter(function(v, i, a) {
								if( v.ioType === "0" ) {
									value.src = v.dataFieldId;
								} else if( v.ioType === "1") {
									value.tag = v.dataFieldId;
								}
							});
						});

						$(".mapping").mintMapper($.main_detail.fn_setMapperInput(mappingObject), $.main_detail.fn_getMapperOptions());
						$.main_detail.fn_labelAttachFunction();
					}
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_setLayoutMapping"});
				}
			},//end fn_setLayoutMapping()

			//-----------------------------------------------------------------------
			// Description :: fn_setLayout(callBack)
			//-----------------------------------------------------------------------
			fn_setLayout : function(caller, dataSetItem) {
				try {

					if(caller == 'source') {
						var bindingTreeList = $('.mappingSource').data("kendoTreeList");
					} else {
						var bindingTreeList = $('.mappingTarget').data("kendoTreeList");
					}

					//-----------------------------------------------------------------------
					// Layout(DataSet) 기본 정보
					//-----------------------------------------------------------------------
					$('.layout-' + caller + '-dataSetId').val(dataSetItem.dataSetId);
					$('.layout-' + caller + '-dataSetCd').val(dataSetItem.cd);
					$('.layout-' + caller + '-dataSetNm1').val(dataSetItem.name1);
					$('.layout-' + caller + '-dataSetNm2').val(dataSetItem.name2);

					//-----------------------------------------------------------------------
					// Layout(DataField) List
					//-----------------------------------------------------------------------
					bindingTreeList.setDataSource($.main_detail.fn_getTreeListDataSource(dataSetItem.dataFieldList));
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_setLayout"});
				}
			},//end fn_setLayout()

			//-----------------------------------------------------------------------
			// Description :: fn_labelAttachFunction
			//-----------------------------------------------------------------------
			fn_labelAttachFunction : function() {
				try {
					var entityTree = $('.mappingTarget').data('kendoTreeList');
					var mappingInfo = $('.mapping').data('mintMapper').view();

					if( !mint.common.isEmpty(mappingInfo) && mappingInfo.length > 0 ) {
						mappingInfo.forEach(function(v, i, a) {
							if( v.mapCtrlType === '3' && !mint.common.isEmpty(v.mapFnId) ) {
								var node = entityTree.dataSource.get(v.tag)
								var selectedItem = entityTree.dataItem(node);

								var fnLabeled = $('#fn-' + selectedItem.uid);
								if(fnLabeled.length == 0) {
									var tr = entityTree.itemFor(selectedItem);
									var td = tr.find("td:eq(0)");

									var htmlTemplate = kendo.template($('#template-map-fn-label').html());
									td.append( htmlTemplate( {uid: selectedItem.uid, fnNm: v.mapFnNm} ) );

								}

							}
						});

						$('.mapping').data('mintMapper').refresh();
					}
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_labelAttachFunction"});
				}
			},//end fn_labelAttachFunction()

			//-----------------------------------------------------------------------
			// Description :: fn_detailWindowOpen
			//-----------------------------------------------------------------------
			fn_detailWindowOpen : function(target, options) {
				try {
					//-----------------------------------------------------------------------
					// sub window 를 attach 할 division select
					//-----------------------------------------------------------------------
					var subWindow = $('.mint-sub-window');
					if( mint.common.isEmpty(subWindow) || subWindow.size() == 0 ) {
						$('body').append($('<div class="mint-sub-window"><div class="layout-detail"></div></div>'));
					}

					//-----------------------------------------------------------------------
					// 선택된 디비전에 컨텐츠를 붙인다
					//-----------------------------------------------------------------------
					$.main_detail.fn_layoutDetailTreeList([]);

					if(target == 'source') {
						var dataSource = $('.mappingSource').data('kendoTreeList').dataSource;
					} else {
						var dataSource = $('.mappingTarget').data('kendoTreeList').dataSource;
					}

					var dataLength = dataSource.total();
					var isDefault = dataLength > 100 ? true : false;
					var treeList = $(".layout-detail").data('kendoTreeList');

					if(isDefault) {
						var	ds = {
							data: dataSource.data(),
						    pageSize : mint.ui.getPageSizesM({'currentPage' : true})
						};

						treeList.options.pageable = {
							input : true
						};
						treeList.setDataSource(ds);
					} else {
						var	ds = {
							data: dataSource.data()
						};
						treeList.setDataSource(ds);
					}

					//-----------------------------------------------------------------------
					// subWindow Open
					//-----------------------------------------------------------------------
					$('.mint-sub-window').kendoWindow({
						title: mint.label.getLabel('lb-833'), //전문I/O 상세'
			            modal: true,
			            draggable: true,
			            scrollable: false,
			            width: '1400px',
			            close: function(e) {
			            	this.destroy();
			            }
					}).data('kendoWindow').center().open();



				} catch (e) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_detailWindowOpen"});
				}
			}, //end fn_detailWindowOpen

									field: "mapId",

			//-----------------------------------------------------------------------
			// Description :: fn_delete
			//-----------------------------------------------------------------------
			// 1) 권한 체크(등록자 or 같은 조직)
			//  1.1) 권한이 없으면 Alert
			//  1.2) 권한이 있으면 Next Step
			// 2) 사용중여부 체크
			//  2.1) 사용중(O) -> Alert
			//  2.2) 사용중(X) -> 3) step
			// 3) goDelete
			//-----------------------------------------------------------------------
			fn_delete : function() {
				try {

					$.main_detail.fn_isAuthorized('3')
					.done(function(response) {
 						$.main_detail.fn_isUsed()
 						.done(function(response) {
 							mint.common.debugLog('Used Check :: ' + response.flag + ' ' + response.msg);
 							mint.common.alert(response.msg);
 						})
 						.fail(function(response) {
 							if(response.flag == false) {
								$.main_detail.fn_goDelete();
 							}
 						});
					})
					.fail(function(response) {
						if(response.flag == false) {
							mint.common.alert(response.msg);
						}
					});

				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_delete"});
				}
			},//end fn_delete()


			//-----------------------------------------------------------------------
			// Description :: fn_update
			//-----------------------------------------------------------------------
			// 1) 권한 체크(등록자 or 같은 조직)
			//  1.1) 권한이 없으면 Alert
			//  1.2) 권한이 있으면 Next Step
			// 2) 사용중여부 체크
			//  2.1) 사용중(O) -> 3) step
			//  2.2) 사용중(X) -> 5) step
			// 3) 배포상태 체크
			//  3.1) 배포(O) -> 4) step
			//  3.2) 배포(X) -> 5) step
			// 4) 형상상태 체크
			//  4.1) 수정가능(O) -> 5) step
			//  4.4) 수정가능(X) -> Alert
			// 5) goUpdate
			//-----------------------------------------------------------------------
			fn_update : function() {
				try {

					$.main_detail.fn_isAuthorized('2')
					.done(function(response) {
 						$.main_detail.fn_isUsed()
 						.done(function(response) {
 							mint.common.debugLog('Used Check :: ' + response.flag + ' ' + response.msg);

 							var flag = mint.common.getEnvValue('system.model.deploy.front.test');
 							if(!mint.common.isEmpty(flag) && flag[0] === 'true'){
 								$.main_detail.fn_goUpdate();
 							} else {
 								$.main_detail.fn_usedDetailWindowOpen(false);
 							}
 						})
 						.fail(function(response) {
 							if(response.flag == false) {
								$.main_detail.fn_goUpdate();
 							}
 						});
					})
					.fail(function(response) {
						if(response.flag == false) {
							mint.common.alert(response.msg);
						}
					});

				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_update"});
				}
			},//end fn_update()

			//-----------------------------------------------------------------------
			// Description :: fn_modifyProcess
			//-----------------------------------------------------------------------
			fn_modifyProcess : function(selectedItem) {
				var deferred = $.Deferred();
				try {

					var interfaceMid = selectedItem.interfaceMid;
					var integrationId = selectedItem.integrationId;
					var businessCd = selectedItem.businessCd;


					$.main_detail.fn_isDeployed(interfaceMid)
					.then(function(response) {
						mint.common.debugLog('Deploy Check :: ' + response.flag + ' ' + response.msg);
						return $.main_detail.fn_isValidStatus(integrationId, businessCd);
					})
					.then(function(response) {
						mint.common.debugLog('Status Check :: ' + response.flag + ' ' + response.msg);
						$.main_detail.fn_goUpdate();
						deferred.resolve();
					})
					.fail(function(response) {
						if( !mint.common.isEmpty(response.flag) ) {
							//-----------------------------------------------------------------------
							//flag 가 있으면 normal
							//-----------------------------------------------------------------------
							mint.common.infoLog('$.main_detail.fn_modifyProcess : ' + JSON.stringify(response) );

							switch(response.type) {
								case 'DEPLOY' :
									if(response.flag == false) {
										$.main_detail.fn_goUpdate();
									}
									deferred.resolve();
									break;
								case 'STATUS' :
									if(response.flag == false) {
										mint.common.alert(response.msg);
									}
									deferred.reject();
									break;
								default :
									deferred.resolve();
									break;
							}

						} else {
							//-----------------------------------------------------------------------
							//flag 가 없으면 error
							//-----------------------------------------------------------------------
							mint.common.errorLog('$.main_detail.fn_modifyProcess : ' + response );
							deferred.reject();
						}
					});

				} catch( e ) {
					deferred.reject(e);
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_modifyProcess"});
				} finally {
					return deferred.promise();
				}
			},//end fn_modifyProcess()

			//-----------------------------------------------------------------------
			// Description :: fn_isUsed
			//-----------------------------------------------------------------------
			fn_isUsed : function() {
				var deferred = $.Deferred();
				var type = 'USED';
				try {

					mint.callService(null, screenName, 'REST-R04-AN-06-01',
						function(responseObject) {

							if( !mint.common.isEmpty(responseObject) && responseObject > 0 ) {
								var msg = mint.message.getMessage('CW00025', $("#tf-mapCd").val());
								deferred.resolve({type: type, flag: true, msg: msg});
							} else {
								var msg = mint.message.getMessage('CW00025', $("#tf-mapCd").val());
								deferred.reject({type: type, flag: false, msg: msg});
							}

						},
						{
							errorCall : true,
							notificationView : false,
							params : {mapId : $("#tf-mapId").val()}
						}

					);

				} catch( e ) {
					deferred.reject({type: type, msg: e});
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_isUsed"});
				} finally {
					return deferred.promise();
				}
			},//end fn_isUsed()

			//-----------------------------------------------------------------------
			// Description :: fn_isDeployed
			//-----------------------------------------------------------------------
			fn_isDeployed : function(interfaceMid) {
				var deferred = $.Deferred();
				var type = 'DEPLOY';
				try {

					mint.callService(null, screenName, 'REST-R01-RT-03-01',
						function(responseObject, errorCd, errorMsg) {
							if( !mint.common.isEmpty(responseObject) && responseObject == true ) {
								var msg = 'is deployed';
								deferred.resolve({type: type, flag: true, msg: msg});
							} else {
								var msg = 'is not deployed';
								deferred.reject({type: type, flag: false, msg: msg});
							}
						},
						{
							errorCall : true,
							notificationView : false,
							params 	: {interfaceMid : interfaceMid}
						}

					);

				} catch( e ) {
					deferred.reject({type: type, msg: e});
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_isDeployed"});
				} finally {
					return deferred.promise();
				}
			},//end fn_isDeployed()

			//-----------------------------------------------------------------------
			// Description :: fn_isValidStatus
			//-----------------------------------------------------------------------
			fn_isValidStatus : function(integrationId, businessCd) {
				var deferred = $.Deferred();
				var type = 'STATUS';
				try {

					var requestObject = {
						integrationId: integrationId,
						businessCd: businessCd
					};

					mint.callService(requestObject, screenName, 'REST-R01-RT-03-02',
						function(responseObject, errorCd, errorMsg) {
							if( !mint.common.isEmpty(responseObject) && responseObject == true ) {
								var msg = 'valid status';
								deferred.resolve({type: type, flag: true, msg: msg});
							} else {
								var msg = 'invalid status(' + mint.message.getMessage('BW00057') + ')';
								deferred.reject({type: type, flag: false, msg: msg});
							}
						},
						{
							errorCall : true,
							notificationView : false
						}

					);

				} catch( e ) {
					deferred.reject({type: type, msg: e});
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_isValidStatus"});
				} finally {
					return deferred.promise();
				}
			},//end fn_isValidStatus()

			//-----------------------------------------------------------------------
			// Description :: fn_isAuthorized
			//-----------------------------------------------------------------------
			fn_isAuthorized : function(itemType) {
				var deferred = $.Deferred();
				var type = 'AUTH';
				try {

					var flag = mint.common.getEnvValue('pep.per.mint.authority.check.data');
					if(!mint.common.isEmpty(flag) && flag[0] === 'true') {
						//-----------------------------------------------------------------------
						// Authority Check
						//-----------------------------------------------------------------------
						var requestObject = new Object();
						{
							requestObject.objectType = 'AuthorityRequest';
							requestObject.categoryCd = 'DATA';
							requestObject.itemType = itemType;
							requestObject.ownerId = mint.session.getUserId();
							requestObject.dataType = '3';
							requestObject.dataId = $('#tf-mapId').val();
						}

						mint.callService(requestObject, screenName, 'REST-R01-AU-01-01',
							function(responseObject, errorCd, errorMsg) {
								if( !mint.common.isEmpty(responseObject) && responseObject.authorized == true ) {
									var msg = '';
									deferred.resolve({type: type, flag: true, msg: msg});
								} else {
									var msg = mint.message.getMessage('CW00007', null);
									deferred.reject({type: type, flag: false, msg: msg});
								}
							},
							{
								errorCall : false,
								notificationView : false
							}
						);
					} else {
						//-----------------------------------------------------------------------
						// TEST MODE
						//-----------------------------------------------------------------------
						if( $('#hd-regId').val() == mint.session.getUserId() || $('#hd-modId').val() == mint.session.getUserId() || mint.session.isInterfaceAdmin() == 'Y' ) {
							var msg = '';
							deferred.resolve({type: type, flag: true, msg: msg});
						} else {
							var msg = mint.message.getMessage('CW00007', null);
							deferred.reject({type: type, flag: false, msg: msg});
						}
					}

				} catch( e ) {
					deferred.reject({type: type, msg: e});
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_isAuthorized"});
				} finally {
					return deferred.promise();
				}
			},//end fn_isAuthorized()

			//-----------------------------------------------------------------------
			// Description :: fn_goUpdate
			//-----------------------------------------------------------------------
			fn_goUpdate : function() {
				try {
					mint.setDetailView("Y");
					mint.common.setScreenParam("isModify", true);
					mint.common.setScreenParam('mapId', $('#tf-mapId').val());
					mint.move('../sub-an/AN-06-01-002');
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_goUpdate"});
				}
			},//end fn_goUpdate()

			//-----------------------------------------------------------------------
			// Description :: fn_goDelete
			//-----------------------------------------------------------------------
			fn_goDelete : function() {
				try {

					var	confirmCheck = mint.common.confirm('CI00003');

					if(confirmCheck) {
						mint.callService(null, screenName, 'REST-D01-AN-06-01'
							,function(jsonData) {
								mint.common.alert('CI00103', null);
					      		mint.move('../sub-an/AN-06-01-001');
							}
							,{
								 errorCall : false
								,params : { mapId : $.main_detail.mapId }
							}
						);
					}

				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_goDelete"});
				}
			},//end fn_goDelete()

			//-----------------------------------------------------------------------
			// Description :: fn_usedDetailWindowOpen
			//-----------------------------------------------------------------------
			fn_usedDetailWindowOpen : function(readOnly, options) {
				try {
					//-----------------------------------------------------------------------
					// sub window 를 attach 할 division select
					//-----------------------------------------------------------------------
					var subWindow = $('.mint-sub-window');
					if( mint.common.isEmpty(subWindow) || subWindow.size() == 0 ) {
						$('body').append($('<div class="mint-sub-window"><div class="used-detail"></div></div>'));
					}

					//-----------------------------------------------------------------------
					// 선택된 디비전에 컨텐츠를 붙인다
					//-----------------------------------------------------------------------
					var	ds = {
						data: mint.common.isEmpty($.main_detail.usedData) ? [] : $.main_detail.usedData,
						pageSize : mint.ui.getPageSizesS({'currentPage' : true})
					};
					$.main_detail.fn_usedDetailGrid(ds);


					if( readOnly ) {
						//-----------------------------------------------------------------------
						// subWindow Open
						//-----------------------------------------------------------------------
						$('.mint-sub-window').kendoDialog({
							title: mint.label.getLabel('lb-1074'), //전문I/O 맵핑 사용 목록
				            modal: true,
				            draggable: true,
				            scrollable: false,
				            width: '1000px',
				            buttonLayout: 'normal',
				            closable: true,
				            close: function(e) {
				            	this.destroy();
				            }
						});
					} else {

						//-----------------------------------------------------------------------
						// subWindow Open
						//-----------------------------------------------------------------------
						$('.mint-sub-window').kendoDialog({
							title: mint.label.getLabel('lb-1061'), //형상관리 상태체크(인터페이스를 선택하세요)
				            modal: true,
				            draggable: true,
				            scrollable: false,
				            width: '1000px',
				            buttonLayout: 'normal',
				            closable: true,
				            actions: [
				                {
				                	text: mint.label.getLabel('lb-1062'), //상태체크
				                	primary: true,
				                	action: function(e) {

										var usedGrid = $(".used-detail").data("kendoGrid");
										var selectedItem = usedGrid.dataItem(usedGrid.select());

										if( mint.common.isEmpty(selectedItem) ) {
											mint.common.alert('BW00022');
											return false;
										} else {

											$.main_detail.fn_modifyProcess(selectedItem)
											.done(function() {
												var dialog = $('.mint-sub-window').data('kendoDialog');
												dialog.close();
											})
											.fail(function() {
											});
										}

										return false;
				                	}
				                },
				                { text: mint.label.getLabel('lb-143') },
				            ],
				            close: function(e) {
				            	this.destroy();
				            }
						});
					}

				} catch (e) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_usedDetailWindowOpen"});
				}
			}, //end fn_usedDetailWindowOpen


		}// end main
	});// end extends

				//-----------------------------------------------------------------------
				// Description :: 인터페이스 정보 셋팅
				//-----------------------------------------------------------------------
				fn_setInterfaceInfo : function(jsonData) {
					try {
						if( !mint.common.isEmpty(jsonData) ) {
							$.main_detail.requirementObject = JSON.parse(JSON.stringify(jsonData));
							$.main_detail.fn_visibleBtn(jsonData.status);


							if( !mint.common.isEmpty(jsonData.status) && jsonData.status === 'B2' ) {
								var msg = '<span><h4>' + jsonData.statusNm + ' - 승인 대기중입니다</h4><h5>수정 내역은 변경 이력 마지막 버전 확인 요망</h5></span>';
								mint.common.jobNotification(msg);
							}

							// 삭제 인터페이스 확인
							if(!mint.common.isEmpty(jsonData.delYn) && jsonData.delYn=='Y'){
								$.main_detail.fn_visibleBtnDisable();

								if( mint.session.isInterfaceAdmin() || mint.lifecycle.isApprover() ) {
									$('.btn-restore').show();
								}

							}else{
								$('.btn-history').show();
							}

							$('#hd-requirementId').val( jsonData.requirementId );
							$('#hd-requirementNm').val( jsonData.requirementNm );
							$('#tf-statusNm').val( jsonData.statusNm );
							$('#hd-statusCd').val( jsonData.status );


							$('#tf-regDate').val( mint.common.isEmpty( jsonData.regDate) ? '' : mint.common.formatDate(jsonData.regDate) );
							$('#tf-modDate').val( mint.common.isEmpty( jsonData.modDate) ? '' : mint.common.formatDate(jsonData.modDate) );

							var businessObject = jsonData.business;
							$('#tf-businessDisplayNm').val( businessObject.businessNm + mint.lb + businessObject.businessCd + mint.rb );
							$('#hd-businessId').val( businessObject.businessId );
							$('#hd-businessCd').val( businessObject.businessCd );
							$('#hd-businessNm').val( businessObject.businessNm );


							var regUserObject = jsonData.regUser;
							$('#tf-regUserNm').val( regUserObject.userNm );
							$('#hd-regUserId').val( regUserObject.userId );
							$('#hd-regCellPhone').val( regUserObject.cellPhone );
							$('#hd-regPhone').val( regUserObject.phone );
							$('#hd-regEmail').val( regUserObject.email );




							var interfaceObject = jsonData.interface;
							$('#tf-interfaceNm').val( interfaceObject.interfaceNm );
							$('#hd-interfaceId').val( interfaceObject.interfaceId );
							$('#tf-integrationId').val( interfaceObject.integrationId );

							var channelObject = interfaceObject.channel;
							$('#cb-channelNm').data("kendoDropDownList").value(channelObject.channelNm);
							//TODO: event 처리가 이 방법밖에 없는것인가.
							$.main_detail.fn_channelAdditionalAttribute();

							$('#cb-dataPrDirNm').data("kendoDropDownList").value(interfaceObject.dataPrDirNm);
							$('#cb-dataPrMethodNm').data("kendoDropDownList").value(interfaceObject.dataPrMethodNm);
							$('#cb-appPrMethodNm').data("kendoDropDownList").value(interfaceObject.appPrMethodNm);

							$('#cb-dataOrderYn').data("kendoDropDownList").value(interfaceObject.dataSeqYn == 'N' ? 'No' : 'Yes');
							$('#cb-dataFrequencyNm').data("kendoDropDownList").value(interfaceObject.dataFrequencyNm);
							$('#tf-dataFrequencyInput').val(interfaceObject.dataFrequencyInput);

							$('#nf-sizePerTran').data("kendoNumericTextBox").value(interfaceObject.sizePerTran);
							$('#nf-cntPerFrequency').data("kendoNumericTextBox").value(interfaceObject.cntPerFrequency);
							$('#nf-cntPerDay').data("kendoNumericTextBox").value(interfaceObject.cntPerDay);
							$('#nf-qttPerDay').data("kendoNumericTextBox").value(interfaceObject.qttPerDay);


							//-----------------------------------------------------------------------
							// System
							//-----------------------------------------------------------------------

							var systemObjectList = [];
							var senderSystemObject = interfaceObject.senderSystemInfoList;
							var receiverSystemObject = interfaceObject.receiverSystemInfoList;

							for( var i=0; i<senderSystemObject.length; i++ ) {
								senderSystemObject[i].systemDisplayNm = senderSystemObject[i].systemNm + mint.lb + senderSystemObject[i].systemCd + mint.rb;
								senderSystemObject[i].orgDisplayNm    = senderSystemObject[i].orgNm + mint.lb + senderSystemObject[i].orgCd + mint.rb;
								systemObjectList.push(senderSystemObject[i]);
							}
							for( var i=0; i<receiverSystemObject.length; i++ ) {
								receiverSystemObject[i].systemDisplayNm = receiverSystemObject[i].systemNm + mint.lb + receiverSystemObject[i].systemCd + mint.rb;
								receiverSystemObject[i].orgDisplayNm    = receiverSystemObject[i].orgNm + mint.lb + receiverSystemObject[i].orgCd + mint.rb;
								systemObjectList.push(receiverSystemObject[i]);
							}

							$('#gd-system').data('kendoGrid').setDataSource( $.main_detail.fn_getSystemGridDataSource(systemObjectList) );

							//-----------------------------------------------------------------------
							// 담당자
							//-----------------------------------------------------------------------
							var relUserObjectList = interfaceObject.relUsers;
							$('#gd-user').data('kendoGrid').setDataSource( $.main_detail.fn_getUserGridDataSource(relUserObjectList) );

							$("#df-devExpYmd").data("kendoDatePicker").value( mint.common.isEmpty(jsonData.devExpYmd) ? '' : mint.common.formatDate( jsonData.devExpYmd ) );
							$("#df-devFinYmd").data("kendoDatePicker").value( mint.common.isEmpty(jsonData.devFinYmd) ? '' : mint.common.formatDate( jsonData.devFinYmd ) );
							$("#df-testExpYmd").data("kendoDatePicker").value( mint.common.isEmpty(jsonData.testExpYmd) ? '' : mint.common.formatDate( jsonData.testExpYmd ) );
							$("#df-testFinYmd").data("kendoDatePicker").value( mint.common.isEmpty(jsonData.testFinYmd) ? '' : mint.common.formatDate( jsonData.testFinYmd ) );
							$("#df-realExpYmd").data("kendoDatePicker").value( mint.common.isEmpty(jsonData.realExpYmd) ? '' : mint.common.formatDate( jsonData.realExpYmd ) );
							$("#df-realFinYmd").data("kendoDatePicker").value( mint.common.isEmpty(jsonData.realFinYmd) ? '' : mint.common.formatDate( jsonData.realFinYmd ) );



							var developerObject = jsonData.developer;
							var testerObject    = jsonData.tester;
							var moverObject     = jsonData.mover;
							$('#tf-devFinNm').val( (!mint.common.isEmpty(developerObject) && !mint.common.isEmpty(developerObject.userNm)) ? developerObject.userNm : '' );
							$('#tf-testFinNm').val( (!mint.common.isEmpty(testerObject) && !mint.common.isEmpty(testerObject.userNm)) ? testerObject.userNm : '' );
							$('#tf-realFinNm').val( (!mint.common.isEmpty(moverObject) && !mint.common.isEmpty(moverObject.userNm)) ? moverObject.userNm : '' );




							//장애영향도 - 데이터 세팅

							$('input:radio[name=rb-Radio-Button]:input[value='+interfaceObject.importance+']').prop("checked", true);
							$("#nf-maxDelayTime").data("kendoNumericTextBox").value(interfaceObject.maxDelayTime);
							$("#cb-maxDelayUnit").data("kendoDropDownList").value(interfaceObject.maxDelayUnitNm);

							$("#nf-maxErrorTime").data("kendoNumericTextBox").value(interfaceObject.maxErrorTime);
							$("#cb-maxErrorUnit").data("kendoDropDownList").value(interfaceObject.maxErrorUnitNm);

							//-----------------------------------------------------------------------
							// 인터페이스 - 추가 특성, 채널별 추가 특성
							//-----------------------------------------------------------------------
							var propertiesList = interfaceObject.properties;
							for( var i = 0; i < propertiesList.length; i++ ) {
								var properties = propertiesList[i];
								if( !mint.common.isEmpty(properties) ) {
									if( properties.type == '0' ) {
										$('#tf-chlattr-' + properties.attrCd).val( properties.attrValue );
									} else if ( properties.type == '1' ) {
										$('#tf-addattr-' + properties.attrCd).val( properties.attrValue );
									}
								}
							}

							//-----------------------------------------------------------------------
							// 첨부파일
							//-----------------------------------------------------------------------
							var uploadFiles = [];

							if(0 < jsonData.attatchFileList.length) {
								for(var i=0; i<jsonData.attatchFileList.length; i++) {
									var fileObject = new Object;

									fileObject.name = jsonData.attatchFileList[i].fileNm;
									fileObject.size = '';
									fileObject.extension = '';
									fileObject.fileId = jsonData.attatchFileList[i].fileId;
									fileObject.filePath = jsonData.attatchFileList[i].filePath;

									uploadFiles.push(fileObject);
								}
							}

					 		$("#fu-uploadFile").kendoUpload({
				 			    async: {
					 				saveUrl: "home/save",
					 				autoUpload: false
						 		},
					 			localization: {
					 				select: mint.label.getLabel('lb-220')
					 			},
					 			files: uploadFiles,
					 		});
							{
								var fileUploadElement = $('#fu-uploadFile').data('kendoUpload');
								//-----------------------------------------------------------------------
								//Kendo version up 에 따른 fileupload button disabled 변경됨
								//-----------------------------------------------------------------------
								//fileUploadElement.disable();
								//-----------------------------------------------------------------------
								$('.k-upload-button').addClass('k-state-disabled');
						 		$('.k-upload-pct').css('display','none');
						 		$('.k-file-success').each(function(index) {
						 			var fileInfo = fileUploadElement.options.files[index];
						 			$(this).attr("onClick", "mint.fileDownLoad('" + encodeURI(fileInfo.filePath) + "','" + encodeURI(fileInfo.name)+ "');");
						 			$(this).css("cursor", "pointer");
						 		});
							}

							//-----------------------------------------------------------------------
							// Description
							//-----------------------------------------------------------------------
							$("#ta-description").data("kendoEditor").value(jsonData.comments);
							$($('#ta-description').data().kendoEditor.body).prop('contenteditable', false);
							$($('#ta-description').data().kendoEditor.body).prop('disabled', true);

							//-----------------------------------------------------------------------
							// 2016.09.02 수정
							// AN-01-00-002 에 있는 로직을 이쪽으로 이동.
							//-----------------------------------------------------------------------
							{
								var isApprovalCheck = mint.common.getScreenParam("isApprovalCheck");

								if( !mint.common.isEmpty(isApprovalCheck) && isApprovalCheck === true ) {
									var isApproval = mint.common.confirm('BI00004', null);

									if (isApproval == true) {
										tempButtonClassId = 'btn-approval-b1';
										$.main_detail.fn_openApprovalPopup('U');
									}
								}

								mint.common.removeScreenParam("isApprovalCheck");
							}

							//-----------------------------------------------------------------------
							// 데이터 접근 권한 조회
							//-----------------------------------------------------------------------
							if( mint.lifecycle.isApprover() ) {
								$('#dataAccessRolePanel').show();
								$.main_detail.fn_getDataAccessRole();
							}


						} else {
							mint.common.alert('BW00009', null);
							//mint.move('../sub-an/AN-01-00-001');
							mint.back(null);
						}
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_setInterfaceInfo"});
					}
				},//end fn_setInterfaceInfo()

				//-----------------------------------------------------------------------
				// Description :: 버튼 Show/Hide 설정
				//-----------------------------------------------------------------------
				fn_visibleBtn : function(status) {
					try {

						//-----------------------------------------------------------------------
						// (1) 인터페이스 상태에 따라 버튼 활성화를 결정한다
						//-----------------------------------------------------------------------
						if( mint.lifecycle.isUsed() ) {
							var statusCheck = status.substring(0, 1);

							switch( status ) {
								case 'A1' : //신청
									$('.btn-approval-b1').show();
									$('.btn-modify').show();
									$('.btn-delete').show();
									break;
								case 'B1' : //심의요청(등록)
								case 'B2' : //심의요청(수정)
								case 'B3' : //심의요청(삭제)
								case 'B4' : //심의요청(이행)
									if( mint.lifecycle.isApprover() ) {
										$('.btn-supplement').show();
										$('.btn-approval').show();
									}
									break;
								case 'E1' : //결재반려(등록)
									$('.btn-approval-b1').show();
									$('.btn-modify').show();
									$('.btn-delete').show();
									break;
								case 'E2' : //결재반려(수정)
									$('.btn-approval-b2').show();
									$('.btn-approval-b3').show();
									$('.btn-modify').show();
									break;
								case 'E3' : //결재반려(삭제)
									$('.btn-approval-b2').show();
									$('.btn-approval-b3').show();
									$('.btn-modify').show();
									break;
								case 'E4' : //결재반려(이행)
									$('.btn-approval-b2').show();
									$('.btn-approval-b3').show();
									$('.btn-approval-b4').show();
									$('.btn-modify').show();
									break;
								case 'F1' : //결재완료(등록)
									$('.btn-approval-b3').show();  //접수요청(삭제)
									$('.btn-modify').show();       //수정
									$('.btn-dev-finish').show();   //개발완료
									//-----------------------------------------------------------------------

				//-----------------------------------------------------------------------
				// Description : 인터페이스 결재요청
				//-----------------------------------------------------------------------
				fn_requestApproval : function(actionFlag) {
					try {
						//TODO: 태그를 어케 처리해야하지...
						$.main_detail.requirementObject.interface.tagList = [];

						var approvalItem = new Object();
						approvalItem.type          = 'request';
						approvalItem.actionFlag    = actionFlag;
						approvalItem.requirementId = $('#hd-requirementId').val();
						approvalItem.requirement   = actionFlag == 'B2' ? $.main_detail.requirementObject : '';



						if( mint.lifecycle.isUsed() && mint.lifecycle.isSimple() ) {
							//결재 링크키 발번.
							mint.callService(null, screenName, 'REST-R02-CO-02-00-010', function (linkId) {

								var requestObject = new Object();
								requestObject.objectType 	   = 'Approval';
								requestObject.approvalItemId   = approvalItem.requirementId;
								requestObject.approvalItemType = '0';
								requestObject.subject 		   = '';
								requestObject.reqComments      = '';
								requestObject.approvalContents = '';
								requestObject.linkKey 		   = linkId;
								requestObject.reqUserId 	   = mint.session.getUserId();
								requestObject.reqDate 		   = mint.common.remakeYYMMDD(new Date());
								requestObject.reqType          = approvalItem.actionFlag;
								if( ! mint.common.isEmpty(approvalItem.requirement) ) {
									requestObject.requirement  = approvalItem.requirement;
								}

								//결재 요청.
								var restId = approvalItem.actionFlag == 'B2' ? 'REST-C02-CO-02-00-010' : 'REST-C01-CO-02-00-010';
								mint.callService( requestObject, screenName, restId, function(jsonData) {
									if( !mint.common.isEmpty(jsonData) ) {
										mint.common.alert('CI00106', null);
										$.main_detail.fn_requestApprovalCallback(jsonData);
									}
								}, {errorCall : true});
							},{errorCall : true});
						} else {
							mint.common.setScreenParam('approvalItem', approvalItem);
							mint.common.setScreenParam('callback', '$.main_detail.fn_requestApprovalCallback');
							mint.common.searchPopup('../sub-co/CO-01-00-005.html','CO-01-00-005');
						}

					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_requestApproval"});
					}
				},//end fn_requestApproval()

				//-----------------------------------------------------------------------
				// Description :: fn_accessRoleWindowOpen
				//-----------------------------------------------------------------------
				fn_accessRoleWindowOpen : function() {
					try {

						//-----------------------------------------------------------------------
						// Variables
						//-----------------------------------------------------------------------
						var attachDiv = 'body';
						var window    = 'accessrole-window';

						var dashboardLayout = kendo.template($('#template-dashboard-window').html());
						var dashboardTitle  = kendo.template($('#template-dashboard-title').html());

						//-----------------------------------------------------------------------
						// DashBoard Main Layout Attach
						//-----------------------------------------------------------------------
						$('#' + attachDiv).prepend( dashboardLayout );

						//-----------------------------------------------------------------------
						// screen size 구하기
						//-----------------------------------------------------------------------
						var bd = document.documentElement ? document.documentElement : document.body;
						var screenW = bd.scrollWidth;
						var screenH = window.innerHeight || bd.clientHeight; //screen.height;

						var scrollX = (window.pageXOffset || window.scrollX || bd.scrollLeft);
						var scrollY = (window.pageYOffset || window.scrollY || bd.scrollTop);

						var offsetTop    = $('#' + attachDiv).offset().top;
						var offsetLeft   = $('#' + attachDiv).offset().left;
						var clientWidth  = $('#' + attachDiv)[0].clientWidth;
						var clientHeight = $('#' + attachDiv)[0].clientHeight;

						var scrollWidth  = $('#' + attachDiv)[0].scrollWidth;
						var scrollHeight = $('#' + attachDiv)[0].scrollHeight;


						//-----------------------------------------------------------------------
						// DashBoard Window Init
						//-----------------------------------------------------------------------
						$('#' + dashboardWindow).kendoWindow({
							title : dashboardTitle,
							actions    : ['Close'],
							animation  : false,
							autoFocus  : true,
							draggable  : false,
							modal      : false,
							finned     : false,
							resizable  : false,
							scrollable : false,
							iframe     : false,

							//minWidth   : '500px',
							//minHeight  : '400px',
							//width   : clientWidth,
							//height  : clientHeight,
							close: function(e) {
								$('#' + attachDiv).html($('.dashboard-item'));
								mint.ui.resize();
								this.destroy();
							}
						});

						//-----------------------------------------------------------------------
						// DashBoard Window Position
						//-----------------------------------------------------------------------
						$('#' + dashboardWindow).data("kendoWindow").setOptions({
							position: {
								top: offsetTop,
								left: offsetLeft
							}
						});

						//-----------------------------------------------------------------------
						// DashBoard Window Maximize Event
						//-----------------------------------------------------------------------
						//$('#' + dashboardWindow).data("kendoWindow").maximize();

						//-----------------------------------------------------------------------
						// DashBoard Window Scroll
						//-----------------------------------------------------------------------
						$('#' + dashboardWindow).slimScroll({
							height:'100%',
							width:'100%',
							axis: 'y',
							railOpacity: 0.3,
							opacity: 0.8,
							color: '#908FCD'
						});

						//-----------------------------------------------------------------------
						// DashBoard Window Resize
						//----------------------------------------------------------------------
						 mint.ui.resize();

					} catch (e) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_dashboardWindowOpen"});
					}

				},


				//-----------------------------------------------------------------------
				// Description :: 데이터 접근 권한 조회
				//-----------------------------------------------------------------------
				fn_getDataAccessRole : function() {
					try {
						mint.callService(null, screenName, 'REST-R10-SU-01-02', function(jsonData) {
							if( ! mint.common.isEmpty(jsonData) ) {
								var roleIds = Object.keys(jsonData);
					            if (roleIds.length > 0) {
					                var result = "";
					                for (var i = 0; i < roleIds.length; i++) {
					                    result += "<span class='selected-name'>" + jsonData[roleIds[i]] + "</span>";
					                }
					            }
					            $("#dataAccessRoleList").html(result);
					            if( !mint.common.isEmpty($.main_detail.accessNotification) ) {
					            	mint.common.notificationClear($.main_detail.accessNotification);
					            }
							} else {
								var msg = '<span><h4>데이터 접근 권한 설정이 필요합니다.</h4></span>';
								$.main_detail.accessNotification = mint.common.jobNotification(msg, 'error', {preventDuplicates:false});
								$("#dataAccessRoleList").html("");
							};
						}, { errorCall : true, notificationView: false, params : { interfaceId : $('#hd-interfaceId').val() }  } );
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main_detail.fn_getDataAccessRole"});
					}
				},// end fn_getDataAccessRole

			}// end main
		});// end extends

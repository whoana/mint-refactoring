<script>

				},//end fn_init()

				//-----------------------------------------------------------------------
				// Description :: 화면 초기화 콜백

					try {

						// Grid 초기화

						// Combo 초기화
	                	$.main.fn_getComboList();

						//	추후 공통으로..
						$("#detail").kendoWindow({

							modal: true,
							title: mint.label.getLabel('lb-353'),

						});

						{
							var roleId = mint.session.getRoleId();
							//if (roleId == "URID001" || roleId == "URID003") {
							if( mint.session.isInterfaceAdmin() == 'Y' ) {
								$.main.isAdmin = "Y";
								$(".btnCreate").show();
							} else {
								$(".btnCreate").hide();
							}
						}

						$.main.fn_searchGridServerList();

						mint.common.siteMenuPath(screenName);

					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_initCallback"});
					}
				},//end fn_initCallback()

				//-----------------------------------------------------------------------
				// Description :: 용도 조회 및 초기화
				//-----------------------------------------------------------------------
			 	fn_getComboList : function() {
					mint.ui.setDropDownList('useType', mint.common.commonCodeMap.get("cds").IM10, 0, 'nm', 'nm');
					srcYn = [	{text: "Y", value: "Y"},
								{text: "N", value: "N"}
			    	 ];
		 			$("#firewallYn").kendoDropDownList({
						dataTextField: "text",
						dataValueField: "value",
						dataSource: srcYn,
						index: 0
					});
					$("#redundancyYn").kendoDropDownList({
						dataTextField: "text",
						dataValueField: "value",
						dataSource: srcYn,
						index: 0
					});
				}, // end fn_getComboList()
				//-----------------------------------------------------------------------
				// Description :: grid 초기화
				//-----------------------------------------------------------------------
				fn_initGrid : function() {
					try{
						$("#list-grid").kendoGrid({
							dataSource: {
				 				  data: ""
				 				, pageSize : mint.ui.getPageSizesS({'currentPage' : true})
							}
						    , sortable: true
						    , scrollable: false
						    , noRecords: true
							, selectable: "row"
							, resizable: true
							, filterable: true
							, pageable: {
								  refresh 		: false
								, pageSizes		: mint.ui.getPageSizesS()
						    	, buttonCount 	: 5
						    	, input : true
							}
						    , toolbar: ["excel"]
						    , excel: {
						          allPages: true
						        , filterable: true
						        , fileName: mint.common.remakeYYMMDD(new Date()).substring(0, 14) + '_' + mint.label.getLabel('lb-10') + '.xlsx'
						    }
						    , messages: {
						        commands: {
						          excel: mint.label.getLabel('lb-508')
						        }
						    }
						    , detailTemplate: kendo.template($("#template-serverDetail").html())
						    , detailExpand: function(e) {
						    	var detailRow = e.detailRow;
						    	setTimeout(function() {
						    		kendo.fx(detailRow).fade("in").duration(375).play();
						    	}, 0);

						    }
						    , columns : [
									{
										  title 	: mint.label.getLabel('lb-359')
										, field 	: "serverNm"
										, template	: "<span title='${serverNm}'>${serverNm}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'text-align: center; white-space: nowrap;'
							            },
							            filterable: { multi: true, search: true }
									}
									, {
										  title 	: mint.label.getLabel('lb-801')
										, field 	: "serverCd"
										, template	: "<span title='${serverCd}'>${serverCd}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'white-space: nowrap;'
							            },
							            filterable: { multi: true, search: true }
									}
									, {
										  title 	: mint.label.getLabel('lb-802')
										, field 	: "hostNm"
										, template	: "<span title='${hostNm}'>${hostNm}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'white-space: nowrap;'
							            },
							            filterable: { multi: true, search: true }
									}
									, {
										  title 	: mint.label.getLabel('lb-804')
										, field 	: "ip"
										, template	: "<span title='${ip}'>${ip}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'white-space: nowrap;'
							            },
							            filterable: { multi: true, search: true }
									}
									, {
										  title 	: mint.label.getLabel('lb-807')
										, field 	: "os"
										, template	: "<span title='${os}'>${os}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'white-space: nowrap;'
							            },
							            filterable: { multi: true, search: true }
									}
									, {
										  title 	: mint.label.getLabel('lb-806')
										, field 	: "hwInstPosition"
										, template	: "<span title='${hwInstPosition}'>${hwInstPosition}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'white-space: nowrap;'
							            },
							            filterable: { multi: true, search: true }
									}
							]
						    , dataBound: function (e) {
						    	if(0 == $("#list-grid").data().kendoGrid.dataSource.view().length) {
						    		var gridHeight = window.innerHeight - ($('.navbar-static-top').height() + $('.page-heading').height() + $('.col-lg-12').height());

						    		$("#list-grid").children(".k-grid-content").height(gridHeight /2.5);
						    		$("#list-grid").children(".k-grid-content-locked").height(gridHeight / 2.5);
						    	} else {
						    		$("#list-grid").children(".k-grid-content").height('auto');
							    	$("#list-grid").children(".k-grid-content-locked").height('auto');
						    	}
						    }
						}).data("kendoGrid");

					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_initGrid"});
					};
				},//end fn_initGrid

				//-----------------------------------------------------------------------
	            // Description :: 초기화
	            //-----------------------------------------------------------------------
				fn_editorClear : function() {
					$('#btnCreate').show();
					$('#btnModify').hide();
					$('#btnDelete').hide();

					$('#useType').data("kendoDropDownList").select(0);
					$('#serverNm').val('');
					$('#serverCd').val('');
					$('#hostNm').val('');
					$('#ip').val('');
					$('#os').val('');
					$('#areaInput').val('');
					$('#hwInstPosition').val('');
					$('#redundancyYn').data("kendoDropDownList").select(0);
					$('#firewallYn').data("kendoDropDownList").select(0);

					$("#comments").val('');
					$("#list-grid").data("kendoGrid").clearSelection();

				},//	end fn_editorClear

			 	//-----------------------------------------------------------------------
	            // Description :: 조회
	            //-----------------------------------------------------------------------
				fn_searchGridServerList : function() {
					var tempServer = new Object();
					if( !mint.common.isEmpty($('#searchServerNm').val()) ){
						tempServer.serverNm = $('#searchServerNm').val();
					}

					if( !mint.common.isEmpty($('#searchServerCd').val()) ){
						tempServer.serverCd = $('#searchServerCd').val();
					}

					mint.callService(
							tempServer
					 		, screenName
							, 'REST-R01-IM-01-02'
							, function(jsonData) {
						 		var dataSource = new kendo.data.DataSource({
									  data: jsonData
								    , page:1
								    , pageSize: mint.ui.getPageSizesS({'currentPage' : true})
								});
								//데이터 재설정
								$("#list-grid").data("kendoGrid").setDataSource(dataSource);
							}
							, {errorCall : true}
					);
				}, // end fn_searchGridServerList

				//-----------------------------------------------------------------------
	            // Description :: 상세 조회
	            //-----------------------------------------------------------------------
	            fn_getServerDetail : function() {
					var entityGrid = $("#list-grid").data("kendoGrid");
					var selectedItem = entityGrid.dataItem(entityGrid.select());

					mint.callService(selectedItem, screenName, 'REST-R02-IM-01-02'
					, function(jsonData){
						if(null != jsonData) {

							$('#useType').data("kendoDropDownList").value(jsonData.useTypeNm);
							$('#serverNm').val(jsonData.serverNm);
							$('#serverCd').val(jsonData.serverCd);
							$('#hostNm').val(jsonData.hostNm);
							$('#ip').val(jsonData.ip);
							$('#os').val(jsonData.os);
							$('#areaInput').val(jsonData.areaInput);
							$('#hwInstPosition').val(jsonData.hwInstPosition);

							if(mint.common.isEmpty(jsonData.redundancyYn)){
								$('#redundancyYn').data("kendoDropDownList").value('N');
							}else{
								$('#redundancyYn').data("kendoDropDownList").value(jsonData.redundancyYn);
							}
							if(mint.common.isEmpty(jsonData.redundancyYn)){
								$('#firewallYn').data("kendoDropDownList").value('N');
							}else{
								$('#firewallYn').data("kendoDropDownList").value(jsonData.firewallYn);
							}

							$("#comments").val(jsonData.comments);
						}
					}
					,{
						errorCall : true
						, params : {
							serverId  : selectedItem.serverId
							, serverNm : selectedItem.serverNm
						}
					});
	            }, // end fn_getServerDetail
	            fn_detailEditorEvent : function(disabled) {
	            	if(disabled) {
	            		$("#serverNm").prop("disabled", true).addClass("k-state-disabled");
	        			$("#serverCd").prop("disabled", true).addClass("k-state-disabled");
	        			$("#hostNm").prop("disabled", true).addClass("k-state-disabled");
	        			$('#useType').data('kendoDropDownList').enable(false);
	        			$("#os").prop("disabled", true).addClass("k-state-disabled");
	        			$("#hwInstPosition").prop("disabled", true).addClass("k-state-disabled");
	        			$("#ip").prop("disabled", true).addClass("k-state-disabled");
	        			$("#areaInput").prop("disabled", true).addClass("k-state-disabled");
	        			$('#redundancyYn').data('kendoDropDownList').enable(false);
	        			$('#firewallYn').data('kendoDropDownList').enable(false);
	        			$("#comments").prop("disabled", true).addClass("k-state-disabled");
	            	} else {
		            	$("#serverNm").prop("disabled", false).removeClass("k-state-disabled");
		    			$("#serverCd").prop("disabled", false).removeClass("k-state-disabled");
		    			$("#hostNm").prop("disabled", false).removeClass("k-state-disabled");
		    			$('#useType').data('kendoDropDownList').enable(true);
		    			$("#os").prop("disabled", false).removeClass("k-state-disabled");
		    			$("#hwInstPosition").prop("disabled", false).removeClass("k-state-disabled");
		    			$("#ip").prop("disabled", false).removeClass("k-state-disabled");
		    			$("#areaInput").prop("disabled", false).removeClass("k-state-disabled");
		    			$('#redundancyYn').data('kendoDropDownList').enable(true);
		    			$('#firewallYn').data('kendoDropDownList').enable(true);
		    			$("#comments").prop("disabled", false).removeClass("k-state-disabled");
	            	}
	            } // end fn_getServerDetail
			}// end main
		}); // end extends

		// (4) 이벤트 핸들러 정의

				var server = new Object();
				server.objectType 	= 'Server';
				server.serverCd		= $('#serverCd').val();
				server.serverNm   	= $('#serverNm').val();
				server.hostNm     	= $('#hostNm').val();
				server.ip     		= $('#ip').val();
				server.useType    	= $("#useType").data("kendoDropDownList").dataItem().cd;
				server.hwInstPosition    = $('#hwInstPosition').val();
				server.os    		= $('#os').val();

				if(mint.common.isEmpty($("#redundancyYn").data("kendoDropDownList").dataItem())) {
					server.redundancyYn = 'N';
				} else {
					server.redundancyYn = $("#redundancyYn").data("kendoDropDownList").dataItem().value;
				}

				if(mint.common.isEmpty($("#firewallYn").data("kendoDropDownList").dataItem())) {
					server.firewallYn   = 'N';
				} else {
					server.firewallYn   = $("#firewallYn").data("kendoDropDownList").dataItem().value;
				}
				server.areaInput    = $("#areaInput").val();
				server.comments   	= $("#comments").val();

				if(mint.common.isEmpty(selectedItem)) {	// 등록
					confirmId = "CI00005";
					alertId = "CI00105";
					restUrl = "REST-C01-IM-01-02";
				} else {								// 수정
					confirmId = "CI00002";
					alertId = "CI00102";
					restUrl = "REST-U01-IM-01-02";
					server.serverId = selectedItem.serverId;
				}

				var confirmCheck = mint.common.confirm(confirmId, null);
				if (confirmCheck == true) {
					mint.callService(server, 'IM-01-01-002',restUrl, function(jsonData){
						if( !mint.common.isEmpty(jsonData) ){
							mint.common.alert(alertId, null);
							$.main.fn_searchGridServerList();
						}
					}, {errorCall : true });
					$("#detail").data("kendoWindow").close();
				}
			}
		});

		//생성
		$('#btnCreate').click(function(e) {
			$.main.fn_editorClear();
			$.main.fn_detailEditorEvent(false);
			$('#btnSave').show();
			$("#detail").data("kendoWindow").center().open();
		});

		//수정
		$('#btnModify').click(function(e) {
			$('#btnModify').hide();
			$('#btnSave').show();
			$.main.fn_detailEditorEvent(false);
		});

		//삭제
		$('#btnDelete').click(function(e) {
			var confirmCheck = mint.common.confirm('CI00003', null);

		    if (confirmCheck == true) {
				var entityGrid = $("#list-grid").data("kendoGrid");
				var selectedItem = entityGrid.dataItem(entityGrid.select());

				mint.callService(selectedItem, screenName,'REST-D01-IM-01-02', function(jsonData){
						mint.common.alert('CI00103', null);
						$.main.fn_searchGridServerList();
						$("#detail").data("kendoWindow").close();
				}, {errorCall : true
					, params : {
					  	  serverId  : selectedItem.serverId
						, serverNm : selectedItem.serverNm
					}
				}
				);
		    }
		});

		//더블클릭 이벤트 (보기)
		$('#list-grid').on('dblclick', "tr.k-state-selected", function () {
			$('#btnSave').hide();
			$('#btnModify').show();
			$('#btnDelete').show();
			$.main.fn_detailEditorEvent(true);
			$.main.fn_getServerDetail();
			$("#detail").data("kendoWindow").center().open();
		});

		//-----------------------------------------------------------------------
		// (5) Description :: 서버명/서버코드 KeyDown 이벤트 설정 (상단)
		//-----------------------------------------------------------------------
		$('#searchServerNm').keydown(function(event) {
			if(event.keyCode == 13) {
				$.main.fn_searchGridServerList();
	     	}
		});

		$('#searchServerCd').keydown(function(event) {
			if(event.keyCode == 13) {
				$.main.fn_searchGridServerList();
	     	}
		});

		//=======================================================================
		// (6) 화면 로딩시 실행할 항목 기술
		//=======================================================================
		$.main.fn_init();
		mint.label.attachLabel(null);
	});
</script>
</body>
</html>

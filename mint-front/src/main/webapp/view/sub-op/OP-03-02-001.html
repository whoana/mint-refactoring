<script>
$(document).ready(function() {
    //=======================================================================
    //(1) function 및 variable scope 설정 :: (메인은 main, 팝업 및 서브는 sub)
    //=======================================================================
    screenName = "OP-03-02-001";
    
    $.extend({
        main : {
            //=======================================================================
            // (2) Screen 에서 사용할 variable 정의
            //=======================================================================
            searchNode : "",

            //2015/10/02 추가 :: UI 표준 패턴에 맞추기 위해 전역변수에서 로컬변수로 변경
            updateCheck : false,
            problemId   : "",
            channelId   : "",
            isApproval  : false,
            
            	
            //=======================================================================
            // (3) Screen 에서 사용할 function 정의
            //=======================================================================
            
            //-----------------------------------------------------------------------
            // Description :: 화면 초기화
            //-----------------------------------------------------------------------
            fn_init : function() {
                try {
                    mint.init('$.main.fn_initCallback');
                } catch( e ) {
                    mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_init"});
                }
            },//end fn_init()   

            //-----------------------------------------------------------------------
            // Description :: 화면 초기화 콜백
            //-----------------------------------------------------------------------           
            fn_initCallback : function() {
                try{
                    //검색조건 세팅
                    
                    mint.ui.setComboBoxWithValue('cb-channelId', mint.common.commonCodeMap.get("channelList"), 0, 'channelNm', 'channelId');
                    mint.ui.setComboBoxWithValue('cb-interfaceNm', mint.common.commonCodeMap.get("interfaceCdList"), 0, 'interfaceNm', 'interfaceNm', '');
                    mint.ui.setComboBoxWithValue('cb-integrationId', mint.common.commonCodeMap.get("interfaceCdList"), 0, 'integrationId', 'integrationId', '');
               
            		$("#cb-channelId").data("kendoComboBox").input.keydown($.main.fn_onKeyDownOP0302001);
            		$("#cb-interfaceNm").data("kendoComboBox").input.keydown($.main.fn_onKeyDownOP0302001);
            		$("#cb-integrationId").data("kendoComboBox").input.keydown($.main.fn_onKeyDownOP0302001);
                    
            		//mint.ui.setComboBoxWithValue('status', mint.common.commonCodeMap.get("cds").OP02, 3, 'nm', 'cd');
                    //$.main.fn_setComboboxInterfaceNm(mint.common.commonCodeMap.get("interfaceCdList"));
                    //$.main.fn_setComboboxInterfaceId(mint.common.commonCodeMap.get("interfaceCdList"));
                    //$.main.fn_setComboboxSystem(mint.common.commonCodeMap.get("systemCdList"));
                    
                    var tempStartDate;
                    
                    if('undefined' != typeof mint.common.getScreenParam("startDate") && '' != mint.common.getScreenParam("startDate")) {
                    	tempStartDate = new Date(mint.common.getScreenParam("startDate"));
                    } else {
                    	tempStartDate = new Date();
                    }
                    
                    $("#startDate").kendoDatePicker({
                        format : "yyyy/MM/dd",
                        culture: "ko-KR",
                        value : tempStartDate
                    });
                    
       				var tempEndDate;
                    
                    if('undefined' != typeof mint.common.getScreenParam("endDate") && '' != mint.common.getScreenParam("endDate")) {
                    	tempEndDate = new Date(mint.common.getScreenParam("endDate"));
                    } else {
                    	tempEndDate = new Date();
                    }
                    
                    $("#endDate").kendoDatePicker({
                        format : "yyyy/MM/dd",
                        culture: "ko-KR",
                        value :  tempEndDate
                    });

                    var loadDt = new Date();

                    $("#startDateTime").kendoTimePicker({
                        interval : 1,
                        format: "HH:mm",
                        //value:new Date(Date.parse(loadDt) - 1000 * 60 * 60)
                        value: "00:00"
                    });

                    $("#endDateTime").kendoTimePicker({
                        interval : 1,
                        format: "HH:mm",
                        /* value:new Date() */
                        value: "23:59"
                    });
                    
                    $("#scProblemSubject").val("");
                    
                    
                    $.main.fn_initProblemGrid();
                    
                    $.main.fn_initSearchNode();
                    
                    
                    if('undefined' != typeof mint.common.getScreenParam("startDate") 
                    		&& '' != mint.common.getScreenParam("startDate") 
                    		&& 'undefined' != typeof mint.common.getScreenParam("endDate") 
                    		&& '' != mint.common.getScreenParam("endDate")) {
                    	
                    	// 상태 체크박스 all 체크
                    	//$("#interface-list-checkbox-checkAll").prop('checked', false);
                    	$("input[name=status]:checkbox").each(function() {
                  			$(this).prop('checked', true);
                  		});
                    	
                    	tempStartDate = new Date(mint.common.getScreenParam("startDate"));
                    	
                    	mint.common.setScreenParam("startDate", '');
                    	mint.common.setScreenParam("endDate", '');
                    	
                    	$.main.fn_getData();
                    }
                    
                    var caller = mint.common.getScreenParam("caller");
                    if( ! mint.common.isEmpty(caller) ) {
                    	if( caller == 'OP-02-00-001' ) {
                    		$('.btn-dashboard').show();
                    		$('#rd-search-range-all').prop('checked','checked');
                    	}
                    	
						if( caller == 'CO-00-00-001' ) {
							$('#rd-search-range-user').prop('checked','checked');
						}                    	
                    	
                    	$.main.fn_getData();
                    	mint.common.setScreenParam("caller", null);
                    }                    
                } catch( e ) {
                    mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_initCallback"});                  
                }
            },// end fn_initCallback
            
            //-----------------------------------------------------------------------
            // Description :: 오류/장애 조회
            //-----------------------------------------------------------------------
            fn_getData : function() {
                try{
                    //mint.callService($.main.fn_getRequestObject(), screenName, 'REST-R11-OP-03-02', '$.main.fn_setProblemGridData', {errorCall : true });
                    
                	mint.callService($.main.fn_getRequestObject(), screenName, 'REST-R20-OP-03-02', '$.main.fn_setProblemGridData', {errorCall : true });
                } catch( e ) {
                    mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_getData"});                  
                }
                
            },
            
            //-----------------------------------------------------------------------
            // Description :: request object 생성
            //-----------------------------------------------------------------------
            fn_getRequestObject : function() {
                try{
                  	var tmpStatus = [];
                  	{
                  		var checked = false;
                  		$("input[name=status]:checkbox").each(function() {
                  			checked = $(this).is(":checked");
                  			
                  			if (checked) {
                  				tmpStatus.push($(this).val());
                  			}
                  		});
                  	}
                    var searchObject = new Object();
                   	
                    searchObject.channelId       = $('#cb-channelId').val();
					searchObject.systemId        = $('#tf-systemId_hidden').val();
                    searchObject.integrationId   = $('#cb-integrationId').val();
                    searchObject.interfaceNm     = $('#cb-interfaceNm').val();
                  	//searchObject.arrStatus       = (tmpStatus.length > 0) ? tmpStatus : null;
                  	searchObject.status          = (tmpStatus.length > 0) ? tmpStatus : null;
                    searchObject.startDate       = mint.common.replaceAll(mint.common.replaceAll($("#startDate").val() + $("#startDateTime").val() + "00000", "/", ""), ":", "");
                    searchObject.endDate         = mint.common.replaceAll(mint.common.replaceAll($("#endDate").val() + $("#endDateTime").val() + "59999", "/", ""), ":", "");
                    searchObject.isDashboardCall = "N";  
                    searchObject.isRelUser 	     = $('input[name=rd-search-range]:checked').val();
                    searchObject.errorMsg        = $('#tf-errorMsg').val();
                    
                    
                    //searchObject.classCd = $(".classCd").val();
                  	//searchObject.status = $("#status").val();
                  	//searchObject.problemSubject = $("#scProblemSubject").val();
                  	//searchObject.userId = mint.session.getUserId();                    
                    
                    return searchObject;
                } catch( e ) {
                    mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_getRequestObject"});                  
                }
            },
            
            //-----------------------------------------------------------------------
            // Description :: 그리드 템플릿 설정
            //-----------------------------------------------------------------------
            fn_initProblemGrid : function() {
                try{
                    $(".problemGrid").kendoGrid({
                        dataSource : {
                        	data : [],
                            pageSize : mint.ui.getPageSizesS({'currentPage' : true})
                        },
                        filterable: true,
                        sortable : true,
                        resizable: true,
                        scrollable : true,
                        pageable : {
	                        //refresh       : true,
	                        pageSizes     : mint.ui.getPageSizesS(),
	                        buttonCount   : 5
                        },
                        selectable : true,
                        toolbar: ["excel"],
						excel: {
							  allPages: true
							, filterable: true
							, fileName: mint.common.remakeYYMMDD(new Date()).substring(0, 14) + mint.label.getLabel('lb-32') + mint.label.getLabel('lb-10') + '.xlsx'
						}, 
						messages: {
							commands: {
							  excel: mint.label.getLabel('lb-508')
							}
						}, excelExport: function(e) {
							
							//스타일 편집
							var sheet = e.workbook.sheets[0];
							// columns 기준
							for(var cw=0; cw<sheet.columns.length; cw++) {
								if (sheet.columns[cw].autoWidth) {
									sheet.columns[cw].width = 40;
								}
								else {
									sheet.columns[cw].width = 160;
								}
							}
							
							// rows 기준
							for (var i = 0; i < sheet.rows.length; i++) {
								for (var ci = 0; ci < sheet.rows[i].cells.length; ci++) {
									sheet.rows[i].cells[ci].vAlign = "center";
									//정렬 기준
									if(0 == i) {
										//컬럼 헤더일 경우
										sheet.rows[i].cells[ci].hAlign = "center";
										sheet.rows[i].cells[ci].bold = true;
									} else {
										sheet.rows[i].cells[ci].hAlign = "center";
									}
								}
							}
							/*
							e.preventDefault();
							var createExcelFileName = mint.common.remakeYYMMDD(new Date()).substring(0, 14) + mint.label.getLabel('lb-32') + mint.label.getLabel('lb-10') + '.xlsx'
							mint.downloadExcelFile(createExcelFileName, sheet, screenName);
							*/
						},
                        columns : [
                        {
                            field : "channelNm",
                            title : mint.label.getLabel('lb-80'),
                            width : "150px",
                            headerAttributes : {
                                style : "text-align: center"
                            },
                            attributes : {
                                style : "text-align: center"
                            },
                            filterable: { multi: true, search: true },
                        },                                   
                        {
                            field : "typeNm",
                            title : mint.label.getLabel('lb-494'),
                            width : "100px",
                            headerAttributes : {
                                style : "text-align: center"
                            },
                            attributes : {
                                style : "text-align: center"
                            },
                            filterable: { multi: true, search: true },
                            template: "<span title='${typeNm}'>#=$.main.fn_replaceNull(typeNm)#</span>"
                        }, {
                            field : "nodeName",
                            title : mint.label.getLabel('lb-82'),
                            width : "150px",
                            headerAttributes : {
                                style : "text-align: center"
                            },
                            attributes : {
                                style : "text-align: center"
                            },
                            filterable: { multi: true, search: true },
                            template : '#=$.main.fn_replaceNull(nodeName)#'
                        },
                        {
                            field : "interfaceNm",
                            title : mint.label.getLabel('lb-153'),
                            width : "150px",
                            headerAttributes : {
                                style : "text-align: center"
                            },
                            attributes : {
                                style : "text-align: left"
                            },
                            filterable: { multi: true, search: true },
                            template : '<span title="${interfaceNm}">#=$.main.fn_replaceNull(interfaceNm)#</span>'
                            
                        },
                        {
                            field : "integrationId",
                            title : mint.label.getLabel('lb-154'),
                            width : "150px",
                            headerAttributes : {
                                style : "text-align: center"
                            },
                            attributes : {
                                style : "text-align: left"
                            },
                            filterable: { multi: true, search: true },
                            template : '<span title="${integrationId}">#=$.main.fn_replaceNull(integrationId)#</span>'
                            
                        },
                        {
                            field : "errorMsg",
                            title : mint.label.getLabel('lb-463') + " " + mint.label.getLabel('lb-462'),
                            width : "200px",
                            headerAttributes : {
                                style : "text-align: center"
                            },
                            attributes : {
                                style : "text-align: left; white-space: nowrap;"
                            },
                            template : '<span title="${errorMsg}">#=$.main.fn_replaceNull(errorMsg)#</span>',
                            filterable: { multi: true, search: true }
                        },                         
                        {
                            field : "startDate",
                            title : mint.label.getLabel('lb-50'),
                            width : "150px",
                            template : '#=$.main.fn_changeTime(startDate)#',
                            headerAttributes : {
                                style : "text-align: center"
                            },
                            attributes : {
                                style : "text-align: center"
                            },
                            filterable: { multi: true, search: true },
                        }, {
                            field : "endDate",
                            title : mint.label.getLabel('lb-479'),
                            width : "150px",
                            template : '#=$.main.fn_changeTime(endDate)#',
                            headerAttributes : {
                                style : "text-align: center"
                            },
                            attributes : {
                                style : "text-align: center"
                            },
                            filterable: { multi: true, search: true },
                        }, {
                            field : "regDate",
                            title : mint.label.getLabel('lb-71'),
                            width : "150px",
                            template : '#=$.main.fn_changeTime(regDate)#',
                            headerAttributes : {
                                style : "text-align: center"
                            },
                            attributes : {
                                style : "text-align: center"
                            },
                            filterable: { multi: true, search: true },
                        }, {                        	
                            field : "regUser",
                            title : mint.label.getLabel('lb-535'),
                            width : "150px",
                            headerAttributes : {
                                style : "text-align: center"
                            },
                            attributes : {
                                style : "text-align: center"
                            },
                            filterable: { multi: true, search: true },
                        }, {                        	
                            field : "statusNm",
                            title : mint.label.getLabel('lb-473'),
                            width : "100px",
                            headerAttributes : {
                                style : "text-align: center"
                            },
                            attributes : {

            fn_setProblemGridData : function(jsonData) {
                try {
                	//console.log(jsonData);
                	var gridData = $.main.fn_getProblemGridData_custom(jsonData);
            		var dataSource = new kendo.data.DataSource({

					});

					$(".problemGrid").data("kendoGrid").setDataSource(dataSource);
                    
                } catch( e ) {

                }
            },
            
            fn_getProblemGridData_custom : function(jsonData) {
            	try {
            		var problemGridDataList = [];
            		var problemGridData = {};
            		for (var i in jsonData) {
            			problemGridData = {};
            			
            			problemGridData.problemId = jsonData[i].problemId;
            			problemGridData.classCd = jsonData[i].classCd;
            			problemGridData.classCdNm = jsonData[i].classCdNm;
            			problemGridData.classCdPath = jsonData[i].classCdPath;
            			problemGridData.problemSubject = jsonData[i].problemSubject;
            			problemGridData.startDate = jsonData[i].startDate;
            			problemGridData.endDate = jsonData[i].endDate;
            			problemGridData.status = jsonData[i].status;
            			problemGridData.statusNm = jsonData[i].statusNm;
            			problemGridData.interfaceId = jsonData[i].interfaceId;
            			problemGridData.integrationId = jsonData[i].integrationId;
            			problemGridData.interfaceNm = jsonData[i].interfaceNm;
            			problemGridData.channelId = jsonData[i].channelId;
            			problemGridData.channelNm = jsonData[i].channelNm;
            			problemGridData.nodeName = jsonData[i].nodeName;
            			if (jsonData[i].systemCd != '') {
            				if( mint.common.isEmpty( $('#tf-systemId_hidden').val() ) ) {
            					problemGridData.nodeName = "";
            				} else {
            					problemGridData.nodeName = jsonData[i].systemNm + "(" + jsonData[i].systemCd + ")";
            				}
            			}
            			problemGridData.typeNm = jsonData[i].typeNm;
            			problemGridData.errorMsg = jsonData[i].errorMsg;
            			problemGridData.regDate = jsonData[i].regDate;
            			problemGridData.regUser = jsonData[i].regUser;
            			
            			problemGridDataList.push(problemGridData);
            			
            		}
            		
            		return problemGridDataList;
            	}
            	catch(e) {
            		mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_getProblemGridData_custom"});
            	}
            },

                        var returnVal = str.substring(0, 4) + "-" + str.substring(4, 6) + "-" + str.substring(6, 8) + " " + str.substring(8, 10) + ":" + str.substring(10, 12) + ":" + str.substring(12, 14);
                        return returnVal;

                    }

            fn_initSearchNode : function() {

                    $.main.searchNode.previous = null;
                    $.main.searchNode.current = null;
                    $.main.searchNode.previousType = null;
                    $.main.searchNode.currentType = null;

            //-----------------------------------------------------------------------
            // Description :: searchNode 데이터 세팅
            //-----------------------------------------------------------------------
            fn_setSearchNode : function(currentId, type) {
            	try {
            		if($.main.searchNode.current != currentId) {
                        $.main.searchNode.previous = $.main.searchNode.current;
                        $.main.searchNode.previousType = $.main.searchNode.currentType;
                        
                        $.main.searchNode.current = currentId;
                        $.main.searchNode.currentType = type;
                        
                        if($.main.searchNode.previousType == 'combo') {
                        	if($.main.searchNode.previous != null) {
                                //$("#" + $.main.searchNode.previous).kendoComboBox({ enable: false });
                                var combobox = $("#" + $.main.searchNode.previous).data("kendoComboBox");
                                combobox.enable(false);
                            }
                        } else {
                        	if( ! mint.common.isEmpty( $.main.searchNode ) && ! mint.common.isEmpty( $.main.searchNode.previous ) ) {	                        	
	                        	$("#" + $.main.searchNode.previous).prop("disabled", true);
	                        	$("#" + $.main.searchNode.previous).css("background-color", "#F9F8F8");
                        	}
                        }
            		}
            	} catch( e ) {
            	    mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_setSearchNode"});
            	}
            },

            //-----------------------------------------------------------------------
            // Description :: 검색 조건 조회 request object 세팅
            //-----------------------------------------------------------------------
            fn_getSearchObject : function(flag, data) {
            	try {
            		var searchObject = new Object();
                    
                    if(flag == 'interfaceNm') {
                    	searchObject.interfaceNm = data;
                    	
                    	if($("#cb-channelId").val() != null && $("#cb-channelId").val() != "") {
                    	    searchObject.channelId = $("#cb-channelId").val();
                    	}
                    	
                    	if($("#cb-integrationId").val() != null && $("#cb-integrationId").val() != "") {
	                        searchObject.integrationId = $("#cb-integrationId").val();
                        }
                    	
                        if($("#tf-systemNm_hidden").val() != null && $("#tf-systemNm_hidden").val() != "") {
                            searchObject.systemNm = $("#tf-systemNm_hidden").val();
                        }                    	
                    }
                    
                    if(flag == 'integrationId') {
                    	searchObject.integrationId = data;
                    	
                    	if($("#cb-channelId").val() != null && $("#cb-channelId").val() != "") {
                    	    searchObject.channelId = $("#cb-channelId").val();
                    	}
                    	
                        if($("#cb-interfaceNm").val() != null && $("#cb-interfaceNm").val() != "") {
                        	searchObject.interfaceNm = $("#cb-interfaceNm").val();
                        }
                        
                        if($("#tf-systemNm_hidden").val() != null && $("#tf-systemNm_hidden").val() != "") {
                            searchObject.systemNm = $("#tf-systemNm_hidden").val();
                        }                        
                    }
                    
                    if(flag == 'systemNm') {
                        searchObject.systemNm = data;
                        
                    	if($("#cb-channelId").val() != null && $("#cb-channelId").val() != "") {
                    	    searchObject.channelId = $("#cb-channelId").val();
                    	}
                    	
                    	if($("#cb-integrationId").val() != null && $("#cb-integrationId").val() != "") {
	                        searchObject.integrationId = $("#cb-integrationId").val();
                        }
                    	
                        if($("#cb-interfaceNm").val() != null && $("#cb-interfaceNm").val() != "") {
                        	searchObject.interfaceNm = $("#cb-interfaceNm").val();
                        }                    	
                    }
                    
                    if(flag == 'channel') {
                        searchObject.channelId = data;
                        
                        if($("#cb-interfaceNm").val() != null && $("#cb-interfaceNm").val() != "") {
                        	searchObject.interfaceNm = $("#cb-interfaceNm").val();
                        }
                        
                        if($("#cb-integrationId").val() != null && $("#cb-integrationId").val() != "") {
                        	searchObject.integrationId = $("#cb-integrationId").val();
                        }
                        
                        if($("#tf-systemNm_hidden").val() != null && $("#tf-systemNm_hidden").val() != "") {
                            searchObject.systemNm = $("#tf-systemNm_hidden").val();
                        }	                        

                    }                  
                    
                    //searchObject.userId = mint.session.getUserId();
                    
                    return searchObject;
            	} catch( e ) {
            	    mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_getSearchObject"});
            	}
            },

                    combobox.value('');

                    mint.ui.setComboBoxWithValue('cb-interfaceNm', mint.common.commonCodeMap.get("interfaceCdList"), 0, 'interfaceNm', 'interfaceNm');

					$('#tf-systemId_hidden').val('');
					$('#tf-systemNm').prop("disabled", false);

            	}

	//-----------------------------------------------------------------------
	$('#tf-systemNm').on('click', function () {
		//팝업에 필요한 div 를 동적으로 생성하도록 한다.
		var attachDiv = 'attachSystemSearchPop';
		$('#' + attachDiv).remove();
		$('#page-wrapper').append($('<div id="' + attachDiv + '"></div>'));
		
		$.ajax({
     		url: "../sub-co/CO-01-00-901.html",
     		success:function(data){
     			$('#' + attachDiv).html('');
         		$('#' + attachDiv).html(data);
         		
         		$('#pop_system_search').modal({
    				backdrop: 'static'
    			}).on('hidden.bs.modal', function(event) {
    				$('#' + attachDiv).html('');
    			});
     		}
 		});
	});

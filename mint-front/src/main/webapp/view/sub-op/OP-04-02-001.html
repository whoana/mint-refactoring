<script>

		screenName = "OP-04-02-001";
		$.extend({
			main : {

				//=======================================================================
				searchNode : "",
				interfaceListCheckbox : {},
				//=======================================================================

				//=======================================================================

				//-----------------------------------------------------------------------

						//mint.back(null);
						//mint.ui.initScreen();

					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_init"});
					}
				},//end fn_init()

				//-----------------------------------------------------------------------
				// Description :: 화면 초기화 콜백
				//-----------------------------------------------------------------------
				fn_initCallback : function() {
					try {
						$.main.fn_initSearchNode();
						$.main.fn_setSearchComboBox();
						$.main.fn_setSearchResultGrid();

						mint.common.siteMenuPath(screenName);
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_initCallback"});
					}
				},//end fn_initCallback()

	            //-----------------------------------------------------------------------
	            // Description :: 검색 조건 초기화 함수
	            //-----------------------------------------------------------------------
	            fn_clearSearchArea : function() {
	                try {
	                    //전사솔루션 초기화
	                    var combobox = $("#cb-channelId").data("kendoComboBox");
	                    combobox.enable(true);
	                    combobox.value('');
	                    mint.ui.setComboBoxWithValue('cb-channelId', mint.common.commonCodeMap.get("channelList"), 0, 'channelNm', 'channelId');

	                    //업무 초기화
	                    $('#tf-bizNm').val('');
						$('#tf-bizId_hidden').val('');
						$('#tf-bizNm').prop("disabled", false);
						$('#tf-bizNm').css("background-color", "#FFFFFF");
						srchBusinessData = null;

						// 기관
						$('#tf-orgNm').val('');
						$('#tf-orgId_hidden').val('');
						$('#tf-orgNm').prop("disabled", false);
						$('#tf-orgNm').css("background-color", "#FFFFFF");

	                    //인터페이스명 초기화
	                    var combobox = $("#cb-interfaceNm").data("kendoComboBox");
	                    combobox.enable(true);
	                    combobox.value('');
	                    mint.ui.setComboBoxWithValue('cb-interfaceNm', mint.common.commonCodeMap.get("interfaceCdList"), 0, 'interfaceNm', 'interfaceNm', '');

	                  	//인터페이스 ID 초기화
	                    var combobox = $("#cb-integrationId").data("kendoComboBox");
	                    combobox.enable(true);
	                    combobox.value('');
	                    mint.ui.setComboBoxWithValue('cb-integrationId', mint.common.commonCodeMap.get("interfaceCdList"), 0, 'integrationId', 'integrationId', '');

	                 	//시스템명 초기화
	                    $('#tf-systemNm').val('');
						$('#tf-systemNm_hidden').val('');
						$('#tf-systemId_hidden').val('');
						$('#tf-systemNm').prop("disabled", false);
						$('#tf-systemNm').css("background-color", "#FFFFFF");
						srchSystemData = null;


	                  	//리소스명 초기화
	                    $('#cb-resourceNm').data("kendoComboBox").value('');

	                	//서비스명 초기화
	                    $('#cb-svcNm').data("kendoComboBox").value('');
	                    $('#cb-svcDesc').data("kendoComboBox").value('');

	                    $.main.fn_initSearchNode();
	                } catch( e ) {
	                    mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_clearSearchArea"});
	                }
	            },

				//-----------------------------------------------------------------------
	            // Description :: searchNode 초기화 함수
	            //-----------------------------------------------------------------------
	            fn_initSearchNode : function() {
	                try {
	                    $.main.searchNode = new Object();

	                    $.main.searchNode.previous = null;
	                    $.main.searchNode.current = null;
	                    $.main.searchNode.previousType = null;
	                    $.main.searchNode.currentType = null;
	                } catch( e ) {
	                    mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_initSearchNode"});
	                }
	            },

	            //-----------------------------------------------------------------------
	            // Description :: searchNode 데이터 세팅
	            //-----------------------------------------------------------------------
	            fn_setSearchNode : function(currentId, type) {
	                try {
	                	if($.main.searchNode.current != currentId) {
	                        $.main.searchNode.previous = $.main.searchNode.current;
	                        $.main.searchNode.previousType = $.main.searchNode.currentType;

	                        $.main.searchNode.current = currentId;
	                        $.main.searchNode.currentType = type;

	                        if($.main.searchNode.previousType == 'combo') {
	                        	if($.main.searchNode.previous != null) {
	                                //$("#" + $.main.searchNode.previous).kendoComboBox({ enable: false });
	                                var combobox = $("#" + $.main.searchNode.previous).data("kendoComboBox");
	                                combobox.enable(false);
	                            }
	                        } else {
	                        	if( ! mint.common.isEmpty( $.main.searchNode ) && ! mint.common.isEmpty( $.main.searchNode.previous ) ) {
		                        	$("#" + $.main.searchNode.previous).prop("disabled", true);
		                        	$("#" + $.main.searchNode.previous).css("background-color", "#F9F8F8");
	                        	}
	                        }
	                    }
	                } catch( e ) {
	                    mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_setSearchNode"});
	                }
	            },

	            //-----------------------------------------------------------------------
	            // Description :: 검색 조건 조회
	            //-----------------------------------------------------------------------
	            fn_getSearchInfo : function(flag, data) {
	                try {
	                    mint.callService($.main.fn_getSearchObject(flag, data), screenName, 'REST-R02-CO-02-00-000', '$.main.fn_setSearchInfo', {errorCall : true });
	                } catch( e ) {
	                    mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_getSearchInfo"});
	                }
	            },
	         	//-----------------------------------------------------------------------
				// Description :: 업무 정보 셋팅
				//-----------------------------------------------------------------------
				fn_setBusinessInfo : function(selectedItem) {
					try {

						if( !mint.common.isEmpty(selectedItem) ) {
							var businessInfo = new Object();

							businessInfo.businessNm = selectedItem.businessNm;
							businessInfo.businessCd = selectedItem.businessCd;
							businessInfo.businessId = selectedItem.businessId;
							$("#tf-bizNm").val(businessInfo.businessNm  + mint.lb + selectedItem.businessCd  + mint.rb);
							$("#tf-bizId_hidden").val(selectedItem.businessId);

							$.main.fn_setSearchNode('tf-bizNm', 'input');
	                        $.main.fn_getSearchInfo('business', selectedItem.businessId);
						}else{
							$('#tf-bizNm').val('');
							$('#tf-bizId_hidden').val('');
						}


					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_setBusinessInfo"});
					}
				},//end fn_setBusinessInfo()

		      	//-----------------------------------------------------------------------
				// Description :: 업무 정보 셋팅
				//-----------------------------------------------------------------------
				fn_setSystemInfo : function(selectedItem) {
					try {

						if( mint.common.isEmpty(selectedItem) ) {
							$('#tf-systemNm').val('');
							$('#tf-systemNm_hidden').val('');
							$('#tf-systemId_hidden').val('');
						} else {
							$('#tf-systemNm').val(selectedItem.systemNm +  mint.lb + selectedItem.systemCd + mint.rb);
							$('#tf-systemNm_hidden').val(selectedItem.systemNm);
							$('#tf-systemId_hidden').val(selectedItem.systemId);

							$.main.fn_setSearchNode('tf-systemNm', 'input');
	                        $.main.fn_getSearchInfo('systemNm', selectedItem.systemNm);
						}

					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_setSystemInfo"});
					}
				},//end fn_setBusinessInfo()
	         	//-----------------------------------------------------------------------
				// Description :: 기관 정보 셋팅
				//-----------------------------------------------------------------------
				fn_setOrganizationInfo : function(selectedItem) {
					try {

						if( !mint.common.isEmpty(selectedItem) ) {
							var orgInfo = new Object();

							orgInfo.organizationNm = selectedItem.orgNm;
							orgInfo.organizationCd = selectedItem.orgCd;
							orgInfo.organizationId = selectedItem.orgId;

							$("#tf-orgNm").val(selectedItem.orgNm + mint.lb + selectedItem.orgCd  + mint.rb);
							$("#tf-orgId_hidden").val(selectedItem.orgId);

							$.main.fn_setSearchNode('tf-orgNm', 'input');
	                        $.main.fn_getSearchInfo('organization', selectedItem.orgId);
						}else{
							$('#tf-orgNm').val('');
							$('#tf-orgId_hidden').val('');
						}


					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_setOrganizationInfo"});
					}
				},//end fn_setOrganizationInfo()
	            //-----------------------------------------------------------------------
	            // Description :: 검색 조건 조회 request object 세팅
	            //-----------------------------------------------------------------------
	            fn_getSearchObject : function(flag, data) {
	            	try {
	                    var searchObject = new Object();

	                    if(flag == 'channel') {
	                        searchObject.channelId = data;

	                        if($("#tf-bizId_hidden").val() != null && $("#tf-bizId_hidden").val() != "") {
	                            searchObject.businessId = $("#tf-bizId_hidden").val();
	                        }

	                        if($("#tf-orgId_hidden").val() != null && $("#tf-orgId_hidden").val() != "") {
		                    	searchObject.organizationId = $("#tf-orgId_hidden").val();
        	                }

	                        if($("#cb-interfaceNm").val() != null && $("#cb-interfaceNm").val() != "") {
	                        	searchObject.interfaceNm = $("#cb-interfaceNm").val();
	                        }

	                        if($("#cb-integrationId").val() != null && $("#cb-integrationId").val() != "") {
	                        	searchObject.integrationId = $("#cb-integrationId").val();
	                        }

	                        if($("#tf-systemNm_hidden").val() != null && $("#tf-systemNm_hidden").val() != "") {
	                            searchObject.systemNm = $("#tf-systemNm_hidden").val();
	                        }

	                    }


	                    if(flag == 'interfaceNm') {
	                    	searchObject.interfaceNm = data;

	                    	if($("#cb-channelId").val() != null && $("#cb-channelId").val() != "") {
	                    	    searchObject.channelId = $("#cb-channelId").val();
	                    	}

	                        if($("#tf-orgId_hidden").val() != null && $("#tf-orgId_hidden").val() != "") {
		                    	searchObject.organizationId = $("#tf-orgId_hidden").val();
        	                }

	                    	if($("#tf-bizId_hidden").val() != null && $("#tf-bizId_hidden").val() != "") {
		                    	searchObject.businessId = $("#tf-bizId_hidden").val();
	                        }


	                    	if($("#cb-integrationId").val() != null && $("#cb-integrationId").val() != "") {
		                        searchObject.integrationId = $("#cb-integrationId").val();
	                        }

	                    	if($("#tf-sysetmNm_hidden").val() != null && $("#tf-systemNm_hidden").val() != "") {
		                    	searchObject.systemNm = $("#tf-systemNm_hidden").val();
	                        }

	                    }

	                    if(flag == 'integrationId') {
	                    	searchObject.integrationId = data;

	                    	if($("#cb-channelId").val() != null && $("#cb-channelId").val() != "") {
	                    	    searchObject.channelId = $("#cb-channelId").val();
	                    	}

	                        if($("#tf-orgId_hidden").val() != null && $("#tf-orgId_hidden").val() != "") {
		                    	searchObject.organizationId = $("#tf-orgId_hidden").val();
        	                }

	                    	if($("#tf-bizId_hidden").val() != null && $("#tf-bizId_hidden").val() != "") {
		                    	searchObject.businessId = $("#tf-bizId_hidden").val();
	                        }


	                    	if($("#cb-interfaceNm").val() != null && $("#cb-interfaceNm").val() != "") {
	                        	searchObject.interfaceNm = $("#cb-interfaceNm").val();
	                        }

	                    	if($("#tf-systemNm_hidden").val() != null && $("#tf-systemNm_hidden").val() != "") {
		                    	searchObject.systemNm = $("#tf-systemNm_hidden").val();
	                        }
	                    }

	                    if(flag == 'systemNm') {
	                        searchObject.systemNm = data;

	                        if($("#cb-channelId").val() != null && $("#cb-channelId").val() != "") {
	                    	    searchObject.channelId = $("#cb-channelId").val();
	                    	}

	                        if($("#tf-orgId_hidden").val() != null && $("#tf-orgId_hidden").val() != "") {
		                    	searchObject.organizationId = $("#tf-orgId_hidden").val();
        	                }

	                        if($("#tf-bizId_hidden").val() != null && $("#tf-bizId_hidden").val() != "") {
		                    	searchObject.businessId = $("#tf-bizId_hidden").val();
	                        }

	                        if($("#cb-interfaceNm").val() != null && $("#cb-interfaceNm").val() != "") {
	                        	searchObject.interfaceNm = $("#cb-interfaceNm").val();
	                        }

	                        if($("#cb-integrationId").val() != null && $("#cb-integrationId").val() != "") {
	                        	searchObject.integrationId = $("#cb-integrationId").val();
	                        }
	                    }

	                    if(flag == 'business') {  // process
	                        searchObject.businessId = data;

	                        if($("#cb-channelId").val() != null && $("#cb-channelId").val() != "") {
	                    	    searchObject.channelId = $("#cb-channelId").val();
	                    	}

	                        if($("#tf-orgId_hidden").val() != null && $("#tf-orgId_hidden").val() != "") {
		                    	searchObject.organizationId = $("#tf-orgId_hidden").val();
        	                }

	                        if($("#cb-interfaceNm").val() != null && $("#cb-interfaceNm").val() != "") {
	                        	searchObject.interfaceNm = $("#cb-interfaceNm").val();
	                        }

	                        if($("#cb-integrationId").val() != null && $("#cb-integrationId").val() != "") {
	                        	searchObject.integrationId = $("#cb-integrationId").val();
	                        }

	                    	if($("#tf-systemNm_hidden").val() != null && $("#tf-systemNm_hidden").val() != "") {
		                    	searchObject.systemNm = $("#tf-systemNm_hidden").val();
	                        }

	                    }

	                    if(flag == 'organization') {
	                        searchObject.organizationId = data;

	                        if($("#cb-channelId").val() != null && $("#cb-channelId").val() != "") {
	                    	    searchObject.channelId = $("#cb-channelId").val();
	                    	}

	                        if($("#tf-bizId_hidden").val() != null && $("#tf-bizId_hidden").val() != "") {
		                    	searchObject.businessId = $("#tf-bizId_hidden").val();

				//-----------------------------------------------------------------------

				//-----------------------------------------------------------------------
				fn_setSystemColumn : function(systemInfoList, checkColumn) {
					try {
						var rtnColumnVal = '';
						if(0 != systemInfoList.length) {
							if('resourceNm' == checkColumn) {
								rtnColumnVal = systemInfoList[0].resourceNm;
							} else if('service' == checkColumn) {
								rtnColumnVal = systemInfoList[0].service;
							} else if('serviceDesc' == checkColumn) {
								rtnColumnVal = systemInfoList[0].serviceDesc;
							}
						}
						return "<span title='"+ rtnColumnVal +"'>"+ rtnColumnVal +"</span>";
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_setSystemColumn"});
					}
				},//end fn_initCallback()

				//-----------------------------------------------------------------------
				// Description :: 조회 버튼 Click 이벤트
				//-----------------------------------------------------------------------
				fn_searchRequirementList : function() {
					try {
						var requirements = new Object();

						//연계채널
				    	if(!$("#cb-channelId").val() == ''){
					    	requirements.channelId = $("#cb-channelId").data("kendoComboBox").value();
				    	}

				    	//상태
				    	if(!$("#cb-stat").val() == ''){
					    	requirements.status = $("#cb-stat").data("kendoComboBox").value();
				    	}

				    	//업무명
				    	if(!$("#tf-bizNm").val() == ''){
					    	requirements.businessId = $('#tf-bizId_hidden').val();
				    	}

				    	//기관
				    	if(!$("#tf-orgNm").val() == ''){
						    requirements.organizationId = $('#tf-orgId_hidden').val();
				    	}

				    	//인터페이스명
				    	if(!$("#cb-interfaceNm").val() == ''){
					   		requirements.interfaceNm = $("#cb-interfaceNm").data("kendoComboBox").value();
				    	}

				    	//인터페이스 ID
				    	if(!$("#cb-integrationId").val() == ''){
						    requirements.integrationId = $("#cb-integrationId").data("kendoComboBox").value();
				    	}

				    	//시스템명
				    	if(!$("#tf-systemNm").val() == ''){
					    	requirements.systemNm = $('#tf-systemNm_hidden').val();
				    	}

				    	//리소스명
				    	if(!$("#cb-resourceNm").val() == ''){
						    requirements.resourceNm = $("#cb-resourceNm").data("kendoComboBox").value();
				    	}
				    	//서비스명
				    	if(!$("#cb-svcNm").val() == ''){
						    requirements.service = $("#cb-svcNm").data("kendoComboBox").value();
				    	}

				    	//서비스명
				    	if(!$("#cb-svcDesc").val() == ''){
						    requirements.serviceDesc = $("#cb-svcDesc").data("kendoComboBox").value();
				    	}
				    	//검색 범위(전체, 담당자)
				    	requirements.isRelUser = $('input[name=rd-search-range]:checked').val();

					    //데이터 조회
					    mint.callService(requirements, 'AN-02-00-001', 'REST-R01-AN-01-00', '$.main.fn_setGridData', {errorCall : true});

					    $.main.interfaceListCheckbox = {};
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "fn_searchRequirementList"});
					}
				},//end fn_searchRequirementList()

				//-----------------------------------------------------------------------
				// Description :: 조회 버튼 Click 이벤트 - Grid Data 설정
				//-----------------------------------------------------------------------
				fn_setGridData : function(jsonData) {
					try {
						if( !mint.common.isEmpty(jsonData) ) {
							for(var i=0; i<jsonData.length; i++) {
								if(0 >= jsonData[i].interface.senderSystemInfoList.length) {
									var tempObj = new Object();
									tempObj.systemNmCd = '';
									tempObj.systemNm = '';
									tempObj.systemCd = '';
									jsonData[i].interface.senderSystemInfoList.push(tempObj);
								} else {
									for(var sendCount=0; sendCount<jsonData[i].interface.senderSystemInfoList.length; sendCount++) {
										jsonData[i].interface.senderSystemInfoList[sendCount].systemNmCd =
											jsonData[i].interface.senderSystemInfoList[sendCount].systemNm + mint.lb +
											jsonData[i].interface.senderSystemInfoList[sendCount].systemCd + mint.rb;
										jsonData[i].interface.senderSystemInfoList[sendCount].orgNmCd =
											jsonData[i].interface.senderSystemInfoList[sendCount].orgNm + mint.lb +
											jsonData[i].interface.senderSystemInfoList[sendCount].orgCd + mint.rb;
									}
								}

								if(0 >= jsonData[i].interface.receiverSystemInfoList.length) {
									var tempObj = new Object();
									tempObj.systemNmCd = '';
									tempObj.systemNm = '';
									tempObj.systemCd = '';
									jsonData[i].interface.receiverSystemInfoList.push(tempObj);
								} else {
									for(var receiveCount=0; receiveCount<jsonData[i].interface.receiverSystemInfoList.length; receiveCount++) {
										jsonData[i].interface.receiverSystemInfoList[receiveCount].systemNmCd =
											jsonData[i].interface.receiverSystemInfoList[receiveCount].systemNm + mint.lb +
											jsonData[i].interface.receiverSystemInfoList[receiveCount].systemCd + mint.rb;
										jsonData[i].interface.receiverSystemInfoList[receiveCount].orgNmCd =
											jsonData[i].interface.receiverSystemInfoList[receiveCount].orgNm + mint.lb +
											jsonData[i].interface.receiverSystemInfoList[receiveCount].orgCd + mint.rb;
									}
								}
							}
						}

						var dataSource = new kendo.data.DataSource({
							  data: jsonData
						    , page:1
						    , pageSize:mint.ui.getPageSizesS({'currentPage' : true})
						});

						//데이터 재설정
						$("#grid").data("kendoGrid").setDataSource(dataSource);
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_setGridData"});
					}
				},//end fn_setGridData()

				// Description :: Grid DBClick 이벤트 - 상세 화면 이동
				//-----------------------------------------------------------------------
				fn_moveRequirementDetail : function() {
					try {
						var entityGrid = $("#grid").data("kendoGrid");
				        var selectedItem = entityGrid.dataItem(entityGrid.select());

				        mint.setDetailView('Y');
				        mint.common.setScreenParam("caller", "AN-02-00-001");
				        mint.common.setScreenParam("requirementId", selectedItem.requirementId);
			      		var options = mint.common.getScreenParam("options");
			      		mint.move('../sub-an/AN-01-00-003', options);
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_moveRequirementDetail"});
					}
				},//end fn_moveRequirementDetail()

				//-----------------------------------------------------------------------
				// Description :: 인터페이스 리스트 - 그리드 체크박스 클릭 이벤트 (인터페이스 상세 이동)
				//-----------------------------------------------------------------------
				fn_checkInterfaceGridRow : function(node) {
					try {
					    var checked = node.checked,
					    row = $(node).closest("tr"),
					    grid = $("#grid").data("kendoGrid"),
					    dataItem = grid.dataItem(row);
					    $.main.interfaceListCheckbox[dataItem.uid] = {'checked':checked, 'dataItem':dataItem};

					    if (checked) {
					        //-select the row
					        row.addClass("k-state-selected");
					    } else {
					        //-remove selection
					        row.removeClass("k-state-selected");
					    }
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_checkIntefaceGridRow"});
					}
				},//end fn_checkDataSetGridRow()
				//-----------------------------------------------------------------------
				// Description :: whoana
				//-----------------------------------------------------------------------
				fn_getRequirementDetailList : function(requirementIdList){
					try{


						var requestObject = requirementIdList;

 						//-----------------------------------------------------------------------
						// REST-R09-AN-01-00 요건 상세 리스트 조회
						//-----------------------------------------------------------------------
				    	mint.callService(requestObject, 'OP-04-02-001', 'REST-R09-AN-01-00', '$.main.fn_saveAsJsonFile', {errorCall : true});


					}catch( e ){
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_getRequirementDetailList"});
					}
				},//fn_getRequirementDetailList
				//-----------------------------------------------------------------------
				// Description :: whoana
				//-----------------------------------------------------------------------
				fn_saveAsJsonFile : function(interfaceList) {
					try {
						//console.log("records:" + JSON.stringify(interfaceList));
						if(nterfaceList.length > 0){
							var textToSave = JSON.stringify(interfaceList);
						    var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
						    var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
						    var fileNameToSaveAs = "인터페이스이관-" + mint.common.formatDateTime(new Date(),"yyyyMMdd")+".json";
						    var downloadLink = document.createElement("a");
						    downloadLink.download = fileNameToSaveAs;
						    downloadLink.innerHTML = "Download File";
						    downloadLink.href = textToSaveAsURL;
						    //downloadLink.onclick = destroyClickedElement;
						    downloadLink.style.display = "none";
						    document.body.appendChild(downloadLink);
						    downloadLink.click();
						    document.body.removeChild(downloadLink);
					    )else{

					    }
					}catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.main.fn_saveAsJsonFile"});
					}
				},//fn_saveAsJsonFile

			}// end main
		});// end extends

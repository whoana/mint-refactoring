			<!--modal-body-->
			<div class="modal-body">

						<div class="panel-body">
							<div class="client-detail">
								<div class="full-height-scroll">
									<div class="col-sm-11">
										<div class="form-horizontal">
											<div class="form-group">
												<span class="lable_tag" style="width:30%"><lb class="lb-359"></lb></span>
												<span class="k-widget k-autocomplete k-header k-state-default input-width" style="width:50%">
													<input id="tf_name" type="text" class="k-input" placeholder="Search..." style="width: 100%;" onKeyDown="$.sub.fn_onKeyDownCO0100014();">
												</span>
											</div>
										</div>
									</div>
									<div class="col-sm-1">
										<span style="float: right;">
											<a id="modal_search_button" class="btn btn-success btn-outline" style="width:140px;"><i class="fa fa-search"></i> <lb class="lb-10"></lb> </a>

									<hr class="hr-space">

									</div>

					</div>
					<!--panel blank-panel-->
				</div>
				<!--ibox-content4-->
			</div>

			<!--modal-body END-->

			<!--modal-footer-->
			<div class="modal-footer-original" style="clear: both">
				<button id="pop-bt-server-apply" class="btn btn-primary" type="button" style="display: none;"><i class="fa fa-check"></i> <lb class="lb-358"></lb></button>
				<button type="button" class="btn btn-danger btn-outline" data-dismiss="modal"><i class="fa fa-ban"></i> <lb class="lb-298"></lb></button>

			<!--modal-footer END-->
		</div>
		<!--modal-content animated fadeIn END-->

<!-- 팝업-->

<script>

	$(document).ready(function() {
		//=======================================================================
		//(1) function 및 variable scope 설정 :: (메인은 main, 팝업 및 서브는 sub)
		//=======================================================================
		screenName = "CO-01-00-014";
		$.extend({
			sub : {
				//=======================================================================
				// (2) Screen 에서 사용할 variable 정의
				//=======================================================================

				//=======================================================================
				// (3) Screen 에서 사용할 function 정의
				//=======================================================================

				//-----------------------------------------------------------------------
				// Description :: 화면 초기화
				//-----------------------------------------------------------------------
				fn_init : function() {
					try {
						mint.init('$.sub.fn_initCallback');
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_init"});
					}
				},//end fn_init()

				//-----------------------------------------------------------------------
				// Description :: 화면 초기화 콜백
				//-----------------------------------------------------------------------
				fn_initCallback : function() {
					try {
						$.sub.fn_settingDisplay();
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_initCallback"});
					}
				},//end fn_initCallback()

				//-----------------------------------------------------------------------
				// Description :: 화면 초기 설정
				//-----------------------------------------------------------------------
				fn_settingDisplay : function() {
					try {
						var caller = mint.common.getScreenParam("caller");
						switch( caller ) {
							case "IM-01-01-001" :
								//등록화면일 경우
								$('#pop-title').text(mint.label.getLabel('lb-818'));
								$('#pop-bt-server-apply').show();

								var tempColumnList =  [
									{
										  title 	: mint.label.getLabel('lb-359')
										, field 	: "serverNm"
										, template	: "<span title='${serverNm}'>${serverNm}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'text-align: center; white-space: nowrap;'
							            }
									}
									, {
										  title 	: mint.label.getLabel('lb-801')
										, field 	: "serverCd"
										, template	: "<span title='${serverCd}'>${serverCd}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'white-space: nowrap;'
							            }
									}
									, {
										  title 	: mint.label.getLabel('lb-802')
										, field 	: "hostNm"
										, template	: "<span title='${hostNm}'>${hostNm}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'white-space: nowrap;'
							            }
									}
									, {
										  title 	: mint.label.getLabel('lb-804')
										, field 	: "ip"
										, template	: "<span title='${ip}'>${ip}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'white-space: nowrap;'
							            }
									}
									, {
										  title 	: mint.label.getLabel('lb-807')
										, field 	: "os"
										, template	: "<span title='${os}'>${os}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'white-space: nowrap;'
							            }
									}
									, {
										  title 	: mint.label.getLabel('lb-806')
										, field 	: "hwInstPosition"
										, template	: "<span title='${hwInstPosition}'>${hwInstPosition}</span>"
										, headerAttributes: {
											 style: "text-align: center; vertical-align:middle;"
										}
										, attributes: {
								              style: 'white-space: nowrap;'
							            }
									}
								];

								$.sub.fn_setServerGrid(tempColumnList);
								break;
							default:
								break;
						}
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_settingDisplay"});
					}
				},//end fn_settingDisplay()

				//-----------------------------------------------------------------------
				// Description :: 화면 초기화 콜백
				//-----------------------------------------------------------------------
				fn_setServerGrid : function(columnList) {
					try {
						//사용자 그리드
						$("#modal_grid").kendoGrid({
				          	dataSource : {
				 				  data : ""
				 				, page : 1
				 				, pageSize : mint.ui.getPageSizesXS({'currentPage' : true})
							}
				            , sortable: true
				            , resizable: true
				            , selectable: true
				            , pageable : {
								  refresh 		: false
						    	, buttonCount 	: 5
// 						    	, change:function(e) {
// 						       	}
							}
							, columns: columnList
							, dataBound: function (e) {
								if('undefined' != typeof $("#modal_grid").data()) {
									if(0 == $("#modal_grid").data().kendoGrid.dataSource.view().length) {
							    		$("#modal_grid").children(".k-grid-content").height('200');
							    	} else {
							    		$("#modal_grid").children(".k-grid-content").height('auto');
							    	}
								}
						    }
				        });

					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_setServerGrid"});
					}
				},//end fn_setUserGrid()

				//-----------------------------------------------------------------------
				// Description :: 엔터키 이벤트
				//-----------------------------------------------------------------------
				fn_onKeyDownCO0100014 : function() {
					try {
						if(event.keyCode == 13) {
							var servers = new Object();
						    servers.serverNm = $('#tf_name').val();

						    mint.callService(servers, screenName, 'REST-R01-CO-01-00-002', '$.sub.fn_setServerGridData',{errorCall : true});
				     	}
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_onKeyDownCO0100014"});
					}
				},//end fn_onKeyDownCO0100014()

				//-----------------------------------------------------------------------
				// Description :: 사용자 그리드 데이터 설정
				//-----------------------------------------------------------------------
				fn_setServerGridData : function(jsonObject) {
					try {
						var dataSource = new kendo.data.DataSource({
						      data: jsonObject
						    , page:1
						    , pageSize: mint.ui.getPageSizesXS({'currentPage' : true})
						});

						$('#modal_grid').data('kendoGrid').setDataSource(dataSource);
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_setServerGridData"});
					}
				}//end fn_setUserGridData()

			}// end sub
		});// end extends

		//=======================================================================
		// (4) 이벤트 핸들러 정의
		//=======================================================================

		//-----------------------------------------------------------------------
		// Description :: 조회 버튼 Click 이벤트
		//-----------------------------------------------------------------------
		$('#modal_search_button').click(function() {
			var servers = new Object();
			servers.serverNm = $('#tf_name').val();

		    mint.callService(servers, screenName, 'REST-R01-CO-01-00-002', '$.sub.fn_setServerGridData',{errorCall : true});
		});

		//-----------------------------------------------------------------------
		// Description :: 적용 버튼 Click 이벤트
		//-----------------------------------------------------------------------
	    $('#pop-bt-server-apply').click(function(e) {
	    	var entityGrid = $("#modal_grid").data("kendoGrid");
	    	var rows = entityGrid.select();

	    	if(1 == rows.length) {
	    		var grid = $("#" + serverPopupGridName).data("kendoGrid");
	    		var gridData = $("#" + serverPopupGridName).data().kendoGrid.dataSource.view();
	    		var gridOverlapCheck = false;

	    		var serverData = entityGrid.dataItem(rows);
	    		serverData.server = serverData;
	    		serverData.reUseDelYn = 'Y';
				var caller = mint.common.getScreenParam("caller");
				switch( caller ) {
					case "IM-01-01-001" :
						//서버 동일 여부 검사
	 					for(var i=0; i<gridData.length; i++) {
	 						if(serverData.serverId == gridData[i].serverId) {
	 							gridOverlapCheck = true;
	 							alert(gridData[i].serverNm + '가 이미 등록 되어 있습니다.');
	 						}
	 					}
	 					break;

					default:
						break;
				}
				if(!gridOverlapCheck) {
					grid.dataSource.add(serverData);
					$('#CO-01-00-014').modal('hide');
					if( $("#" + serverPopupGridName).data().kendoGrid.options.editable)
					{
						var tempCount = grid.dataSource.view().length - 1;
						var theCell = $("#" + serverPopupGridName+' tbody tr:eq('+tempCount+') td:eq(1)');//sample selector for a cell
						$("#" + serverPopupGridName).data('kendoGrid').editCell(theCell);//ask the Grid to put that cell in edit mode
					}
				}

	    	} else {
	    		mint.common.alert('BW00047', null);
	    	}
		});




		//=======================================================================
		// (5) 기타 Function 정의
		//=======================================================================

		//=======================================================================
		// (6) 화면 로딩시 실행할 항목 기술
		//=======================================================================
		$.sub.fn_init();
		mint.label.attachLabel(null);

	});


</script>

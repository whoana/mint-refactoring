<!--
	Screen ID : CO-01-01-014
	Screen NM : 서버 검색 팝업 - 다중선택

<!-- 팝업-->
<div class="modal inmodal" id="CO-01-01-014" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated fadeIn">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" style="padding: 15px;">
					<span aria-hidden="true">&times;</span> <span class="sr-only"><lb class="lb-298"></lb></span>
				</button>
				<div>
					<h2 id="pop-title"><lb class="lb-818"></lb></h2>
				</div>
			</div>

			<!--modal-body-->
			<div class="modal-body">
				<div class="ibox-content4">
					<div class="panel blank-panel">
						<div class="panel-body">
							<div class="client-detail">
								<div class="full-height-scroll">
									<div class="col-sm-11">
										<div class="form-horizontal">
											<div class="form-group">
												<span class="lable_tag" style="width:30%"><lb class="lb-359"></lb></span>
												<span class="k-widget k-autocomplete k-header k-state-default input-width" style="width:50%">
													<input id="tf_name" type="text" class="k-input" placeholder="Search..." style="width: 100%;" onKeyDown="$.sub.fn_onKeyDownCO0100014();">
												</span>
											</div>
										</div>
									</div>
									<div class="col-sm-1">
										<span style="float: right;">
											<a id="modal_search_button" class="btn btn-success btn-outline" style="width:140px;"><i class="fa fa-search"></i> <lb class="lb-10"></lb> </a>
										</span>
									</div>
									<hr class="hr-space">
									<hr class="hr-space">
									<div class="b-col"></div>
									<hr class="hr-space">
									<div class="col-sm-12">
										<div class="ibox-content3">
											<div>
												<div id="popup-gd-server"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--panel-body-->
					</div>
					<!--panel blank-panel-->
				</div>
				<!--ibox-content4-->
			</div>

			<!--modal-body END-->

			<!--modal-footer-->
			<div class="modal-footer-original" style="clear: both">
				<button id="pop-bt-server-apply" class="btn btn-primary" type="button"><i class="fa fa-check"></i> <lb class="lb-358"></lb></button>
				<button type="button" class="btn btn-danger btn-outline" data-dismiss="modal"><i class="fa fa-ban"></i> <lb class="lb-298"></lb></button>
			</div>
			<!--modal-footer END-->
		</div>
		<!--modal-content animated fadeIn END-->
	</div>
	<!-- modal-dialog END-->
</div>
<!-- modal inmodal END-->

<!-- 팝업-->

<script>

	$(document).ready(function() {
		//=======================================================================
		//(1) function 및 variable scope 설정 :: (메인은 main, 팝업 및 서브는 sub)
		//=======================================================================
		screenName = "CO-01-01-014";
		$.extend({
			sub : {
				//=======================================================================
				// (2) Screen 에서 사용할 variable 정의
				//=======================================================================

				//=======================================================================
				// (3) Screen 에서 사용할 function 정의
				//=======================================================================

				//-----------------------------------------------------------------------
				// Description :: 화면 초기화
				//-----------------------------------------------------------------------
				fn_init : function() {
					try {
						mint.init('$.sub.fn_initCallback');
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_init"});
					}
				},//end fn_init()

				//-----------------------------------------------------------------------
				// Description :: 화면 초기화 콜백
				//-----------------------------------------------------------------------
				fn_initCallback : function() {
					try {
						$.sub.fn_settingDisplay();
						$.sub.fn_getServerInfo();
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_initCallback"});
					}
				},//end fn_initCallback()

				//-----------------------------------------------------------------------
				// Description :: 화면 초기 설정
				//-----------------------------------------------------------------------
				fn_settingDisplay : function() {
					try {

						var tempColumnList =  [
							{
								selectable: true,
								width: "50px",
								headerAttributes : {
									style: "text-align: center"
								},
								attributes : {
									style : "text-align: center;"
								}
							}, {
								  title 	: mint.label.getLabel('lb-359')
								, field 	: "serverNm"
								, template	: "<span title='${serverNm}'>${serverNm}</span>"
								, headerAttributes: {
									 style: "text-align: center; vertical-align:middle;"
								}
								, attributes: {
						              style: 'text-align: center; white-space: nowrap;'
					            }
							}, {
								  title 	: mint.label.getLabel('lb-801')
								, field 	: "serverCd"
								, template	: "<span title='${serverCd}'>${serverCd}</span>"
								, headerAttributes: {
									 style: "text-align: center; vertical-align:middle;"
								}
								, attributes: {
						              style: 'white-space: nowrap;'
					            }
							}, {
								  title 	: mint.label.getLabel('lb-802')
								, field 	: "hostNm"
								, template	: "<span title='${hostNm}'>${hostNm}</span>"
								, headerAttributes: {
									 style: "text-align: center; vertical-align:middle;"
								}
								, attributes: {
						              style: 'white-space: nowrap;'
					            }
							}, {
								  title 	: mint.label.getLabel('lb-804')
								, field 	: "ip"
								, template	: "<span title='${ip}'>${ip}</span>"
								, headerAttributes: {
									 style: "text-align: center; vertical-align:middle;"
								}
								, attributes: {
						              style: 'white-space: nowrap;'
					            }
							}, {
								  title 	: mint.label.getLabel('lb-807')
								, field 	: "os"
								, template	: "<span title='${os}'>${os}</span>"
								, headerAttributes: {
									 style: "text-align: center; vertical-align:middle;"
								}
								, attributes: {
						              style: 'white-space: nowrap;'
					            }
							}, {
								  title 	: mint.label.getLabel('lb-806')
								, field 	: "hwInstPosition"
								, template	: "<span title='${hwInstPosition}'>${hwInstPosition}</span>"
								, headerAttributes: {
									 style: "text-align: center; vertical-align:middle;"
								}
								, attributes: {
						              style: 'white-space: nowrap;'
					            }
							}
						];

						$.sub.fn_setServerGrid(tempColumnList);
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_settingDisplay"});
					}
				},//end fn_settingDisplay()

				//-----------------------------------------------------------------------
				// Description :: 화면 초기화 콜백
				//-----------------------------------------------------------------------
				fn_setServerGrid : function(columnList) {
					try {
						//서버 그리드
						$("#popup-gd-server").kendoGrid({
				          	dataSource : {
				 				  data : ""
				 				, page : 1
				 				, pageSize : mint.ui.getPageSizesXS({'currentPage' : true})
							}
				            , sortable: true
				            , resizable: true
				            , persistSelection : true
				            , pageable : {
								  refresh 		: false
						    	, buttonCount 	: 5
							}
							, columns: columnList
							, dataBound: function (e) {
								if('undefined' != typeof $("#popup-gd-server").data()) {
									if(0 == $("#popup-gd-server").data().kendoGrid.dataSource.view().length) {
							    		$("#popup-gd-server").children(".k-grid-content").height('200');
							    	} else {
							    		$("#popup-gd-server").children(".k-grid-content").height('auto');
							    	}
								}
						    }
				        });

					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_setServerGrid"});
					}
				},//end fn_setServerGrid()

				//-----------------------------------------------------------------------
				// Description :: 엔터키 이벤트
				//-----------------------------------------------------------------------
				fn_onKeyDownCO0100014 : function() {
					try {
						if(event.keyCode == 13) {
							var servers = new Object();
						    servers.serverNm = $('#tf_name').val();

						    mint.callService(servers, screenName, 'REST-R01-CO-01-00-002', '$.sub.fn_setServerGridData',{errorCall : true});
				     	}
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_onKeyDownCO0100014"});
					}
				},//end fn_onKeyDownCO0100014()

				//-----------------------------------------------------------------------
				// Description :: 서버 정보 조회
				//-----------------------------------------------------------------------
				fn_setServerGridData : function(jsonObject) {
					try {
						var dataSource = new kendo.data.DataSource({
						      data: jsonObject
						    , schema: {
						    	model: {id: "serverId"}
						    }
						    , page:1
						    , pageSize: mint.ui.getPageSizesXS({'currentPage' : true})
						});

						var popupServerGrid = $("#popup-gd-server").data("kendoGrid");

						var serverIds = mint.common.getScreenParam("serverIds");
						if( ! mint.common.isEmpty(serverIds)) {
							for(var i=0; i<serverIds.length; i++) {
								popupServerGrid._selectedIds[serverIds[i]] = true;
							}
						}

						popupServerGrid.setDataSource(dataSource);
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_setServerGridData"});
					}
				},//end fn_setUserGridData()

				fn_getServerInfo : function() {
					try {
						var servers = new Object();
						servers.serverNm = $("#tf_name").val();
						mint.callService(servers, screenName, 'REST-R01-CO-01-00-002', '$.sub.fn_setServerGridData',{errorCall : true});
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_getServerInfo"});
					}
				}

			}// end sub
		});// end extends

		//=======================================================================
		// (4) 이벤트 핸들러 정의
		//=======================================================================

		//-----------------------------------------------------------------------
		// Description :: 조회 버튼 Click 이벤트
		//-----------------------------------------------------------------------
		$('#modal_search_button').click(function() {
			$.sub.fn_getServerInfo();
		});

		//-----------------------------------------------------------------------
		// Description :: 적용 버튼 Click 이벤트
		//-----------------------------------------------------------------------
	    $('#pop-bt-server-apply').click(function(e) {
	    	var entityGrid = $("#popup-gd-server").data("kendoGrid");
	    	var selectedItems = [];

	    	if(entityGrid.selectedKeyNames().length > 0) {
	    		entityGrid.selectedKeyNames().forEach(function(key) {
	    			selectedItems.push(entityGrid.dataSource.get(key));
	    		});
	    	}

	    	var callback = mint.common.getScreenParam("callback");
	    	var fn_callback = mint.common.fn_callback(callback);
	    	if( fn_callback ) {
	    		mint.common.setScreenParam("callback", null);
	    		fn_callback(selectedItems);
	    	} else {
	    		mint.common.alert("callback 함수가 정의되지 않았습니다.");
	    		return;
	    	}

	    	$("#CO-01-01-014").modal("hide");
		});

		//=======================================================================
		// (5) 기타 Function 정의
		//=======================================================================

		//=======================================================================
		// (6) 화면 로딩시 실행할 항목 기술
		//=======================================================================
		$.sub.fn_init();
		mint.label.attachLabel(null);

	});


</script>

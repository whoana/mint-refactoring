<script>

$(document).ready(function () {

	//=======================================================================
	//(1) function 및 variable scope 설정 :: (메인은 main, 팝업 및 서브는 sub)
	//=======================================================================
	screenName = "CO-01-00-013";
	$.extend({
		sub : {
			//=======================================================================
			// (2) Screen 에서 사용할 variable 정의
			//=======================================================================
			fontColor       : "#fff",
			backgroundColor : "#f35800",


			//=======================================================================
			// (3) Screen 에서 사용할 function 정의
			//=======================================================================

			//-----------------------------------------------------------------------
			// Description :: 화면 초기화
			//-----------------------------------------------------------------------
			fn_init : function() {
				try {
					//인터페이스 검색 팝업은 일단 scroll 을 달지 말자..
					mint.init('$.sub.fn_initCallback');
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_init"});
				}
			},//end fn_init()

			//-----------------------------------------------------------------------
			// Description :: 화면 초기화 콜백
			//-----------------------------------------------------------------------
			fn_initCallback : function() {
				try {

					//인터페이스 맵핑 숨기기
					$('#popup-detail-interface-mapping-div').hide();

					$.sub.fn_initGRID_001();
					$.sub.fn_initGRID_002();

					$.sub.fn_getRequireHistory();

					$("#popup-ta-description1").kendoEditor({
			        	resizable: {
			            	  content: true
			            	, toolbar: true
			            }
			        });

					$("#popup-ta-description2").kendoEditor({
			        	resizable: {
			            	  content: true
			            	, toolbar: true
			            }
			        });

					mint.ui.setDropDownList('popup-cb-channelNm', mint.common.commonCodeMap.get("channelList"), 0, 'channelNm', 'channelNm');

					$('.asis-version').text( mint.label.getLabel('lb-663') );
					$('.tobe-version').text( mint.label.getLabel('lb-664') );

				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_initCallback"});
				}
			},//end fn_initCallback()

			//-----------------------------------------------------------------------
			// Description :: 사이트별 특성( 인터페이스 추가 속성 )
			//-----------------------------------------------------------------------
			fn_interfaceAdditionalAttribute : function() {
				try {

					var additionalAttributeList = mint.common.getCommonCode('interfaceAdditionalAttributeList');

					if( !mint.common.isEmpty( additionalAttributeList ) && additionalAttributeList.length > 0 ) {
						for( var i = 0; i < additionalAttributeList.length; i++ ) {
							var htmlTemplate = kendo.template($('#template-popupAdditionalAttribute').html());
							$('#popup-add-attr-div').append( htmlTemplate({attrCd: additionalAttributeList[i].attrCd, attrNm: additionalAttributeList[i].attrNm }) );
						}
					}
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_interfaceAdditionalAttribute"});
				}
			},

			//-----------------------------------------------------------------------
			// Description :: 연계 채널(방식) 체인지 이벤트
			//-----------------------------------------------------------------------
			fn_channelAdditionalAttribute : function(channelNm) {
				try {

					$('#popup-cb-channelNm').data("kendoDropDownList").value(channelNm);
					var channelItem = $("#popup-cb-channelNm").data("kendoDropDownList").dataItem();

					if( !mint.common.isEmpty(channelItem) ) {
						var relChlAttributes = channelItem.relChlAttributes;
						if( !mint.common.isEmpty(relChlAttributes) && relChlAttributes.length > 0 ) {
							for( var i = 0; i < relChlAttributes.length; i++ ) {
								var htmlTemplate = kendo.template($('#template-popupChannelAttribute').html());
								$('#popup-chl-attr-div').append( htmlTemplate({channelId: channelItem.channelId, attrCd: relChlAttributes[i].attrCd, attrNm: relChlAttributes[i].attrNm }) );
							}
						}
					}
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_channelAdditionalAttribute"});
				}
			},

			//-----------------------------------------------------------------------
			// Description :: GRID 초기화
			//-----------------------------------------------------------------------
			fn_initGRID_001 : function() {
				try {

					$("#CO-01-00-013-GRID-001").kendoGrid({
						dataSource : $.sub.fn_getGridDataSource('CO-01-00-013-GRID-001', [])
						, filterable: false
						, scrollable: true
						, resizable: true
			            , sortable: true
			            , selectable: true
			            , groupable: false
			            , editable: "inline"
			            , pageable : {
							  refresh 		: false
					    	, buttonCount 	: 5
					    	, pageSizes		: mint.ui.getPageSizesM()
						}
						, columns: [
									{
										field : "version",
										title : mint.common.isEmpty(mint.label.getLabel('lb-662')) ? "버전" : mint.label.getLabel('lb-662'),
										headerAttributes : {
											style : "text-align: center"
										},
										attributes : {
											style : "text-align: center; white-space: nowrap;"
										},
										filterable: { multi: true, search: true },
									},
									{
										field : "modDate",
										title : mint.label.getLabel('lb-350'), //"날짜",
										headerAttributes : {
											style : "text-align: center"
										},
										attributes : {
											style : "text-align: center; white-space: nowrap;"
										},
										filterable: { multi: true, search: true },
										template: "#=$.sub.fn_DateTimeTemplate1(modDate)#"
									},

									{
										field : "modUserNm",
										title : mint.common.isEmpty(mint.label.getLabel('lb-667')) ? "수정자" : mint.label.getLabel('lb-667'),
										headerAttributes : {
											style : "text-align: center"
										},
										attributes : {
											style : "text-align: center; white-space: nowrap;"
										},
										filterable: { multi: true, search: true },
									},

						]
						, dataBound: function (e) {
							if('undefined' != typeof $("#CO-01-00-013-GRID-001").data()) {
								if(0 == $("#CO-01-00-013-GRID-001").data().kendoGrid.dataSource.view().length) {
									var gridHeight = window.innerHeight - ($('.navbar-static-top').height() + $('.page-heading').height() + $('.col-lg-12').height());
						    		$("#CO-01-00-013-GRID-001").children(".k-grid-content").height(gridHeight /3.5);
						    		//$("#CO-01-00-013-GRID-001").children(".k-grid-content").height('250');
						    		//$("#CO-01-00-013-GRID-001").children(".k-grid-content").height('auto');
						    	} else {
						    		$("#CO-01-00-013-GRID-001").children(".k-grid-content").height('auto');
						    	}
							}
					    }
			        });
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_initGRID_001"});
				}
			},//end fn_initGRID_001

			},//end fn_initGRID_002


			//-----------------------------------------------------------------------
			// Description :: 인터페이스 히스토리 상세 시스템 그리드
			//-----------------------------------------------------------------------
			fn_setSystemGrid : function(gridId) {
				try {

					$("#" + gridId).kendoGrid({
						dataSource : $.sub.fn_getGridDataSource(gridId, [])
						, filterable: false
						, scrollable: true
						, resizable: true
			            , sortable: true
			            , selectable: false
			            , groupable: false
			            , pageable : false
		   				, columns: [
		   					{
		   						  title		: mint.label.getLabel('lb-494')
		   						, field 	: "nodeTypeNm"
		   						, width     : "100px"
	   							, template	: "<span title='${nodeTypeNm}'>${nodeTypeNm}</span>"

		   							style: "text-align: center;"

		   						, attributes: {
		   							style: "text-align: center; white-space: nowrap;"
		   						}
		   					}
		   					, {
		   						  title		: mint.label.getLabel('lb-82')
		   						, field 	: "systemNm"

	   							, template	: "<span title='${systemNm}'>${systemNm}</span>"
		   						, headerAttributes: {
		   							style: "text-align: center;"
		   						}
		   						, attributes: {
		   							style: "text-align: center; white-space: nowrap;"
		   						}
		   					}
		   					, {
		   						  title		: mint.label.getLabel('lb-86')
		   						, field 	: "resourceNm"
				   				, width     : "100px"
	   							, template	: "<span title='${resourceNm}'>${resourceNm}</span>"
		   						, headerAttributes: {
		   							style: "text-align: center;"
		   						}
		   						, attributes: {
		   							style: "text-align: center; white-space: nowrap;"
		   						}
		   					}
		   					, {
		 						  title		: mint.label.getLabel('lb-87')
		 						, field 	: "service"
				   				, width     : "180px"
	 							, template	: "<span title='${service}'>${service}</span>"
		 						, headerAttributes: {
		 							style: "text-align: center;"
		 						}
		 						, attributes: {
		 							style: "text-align: center; white-space: nowrap;"
		 						}
		 					}

		 							style: "text-align: center;"
		 						}
		 						, attributes: {
		 							style: "text-align: center; white-space: nowrap;"
		 						}
		 					}
		   					/*
		   					, {
								  title		: mint.label.getLabel('lb-81')
								, field 	: "businessNm"
				   				, width     : "180px"
								, template	: "<span title='${businessNm}'>${businessNm}</span>"
								, headerAttributes: {
									style: "text-align: center;"
								}
								, attributes: {
									style: "text-align: center; white-space: nowrap;"
								}
							}
		   					*/
							, {
                                field : "isChanged",
                                hidden : true
                            }
		   				]

						, dataBound: function (e) {
			   	     		if("undefined"  != typeof $("#" + gridId).data()) {
				   	     		if(0 == $("#" + gridId).data().kendoGrid.dataSource.view().length) {
						    		$("#" + gridId).children(".k-grid-content").height('100');
						    	} else {
						    		$("#" + gridId).children(".k-grid-content").height('auto');
						    	}


								//-----------------------------------------------------------------------
								// 변경된 ROW 에 대한 CSS 처리
								//-----------------------------------------------------------------------
								var items = e.sender._data;
								if( items.length > 0 ) {
									for(var i = 0; i < items.length; i++ ) {
										var tr = e.sender.tbody.find("tr[data-uid='" + items[i].uid + "']");
										tr.attr('class', '');

										if( items[i].isChanged === "Y" ) {
											tr.css('color', $.sub.fontColor);
											tr.css('background-color', $.sub.backgroundColor);
											//tr.css('font-weight', 'bold');
										}

									}
								}
			   	     		}
					    }
			        });

				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_setSystemGrid"});
				}
			},//end fn_setSystemGrid()

			fn_setPersionGrid : function(gridId) {

			//-----------------------------------------------------------------------
			// Description :: Kendo Model return
			//-----------------------------------------------------------------------
			fn_getGridModel : function(modelType) {
				try {

					var RequirementHistoryList = new kendo.data.Model.define({
						fields: {
							version : {defaultValue: 0},
							requirementId : {defaultValue: ""},
							modDate : {defaultValue: ""},
							modUserId : {defaultValue: ""},
							modUserNm : {defaultValue: ""},
						}
					});

					var SystemList = new kendo.data.Model.define({
						fields: {
							systemId    : {type: "string", defaultValue: ""},
							systemNm    : {type: "string", defaultValue: ""},
							nodeType    : {type: "string", defaultValue: ""},
							nodeTypeNm  : {type: "string", defaultValue: ""},
							resourceCd  : {type: "string", defaultValue: ""},
							resourceNm  : {type: "string", defaultValue: ""},
							seq         : {type: "string", defaultValue: ""},
							service     : {type: "string", defaultValue: ""},
							serviceDesc : {type: "string", defaultValue: ""},
							businessNm  : {type: "string", defaultValue: ""},
							isChanged   : {type: "string", defaultValue: "N"}
						}
					});
					var UserModel = new kendo.data.Model.define({
	            		id: "userId",
	            		fields: {
	            			objectType	: {editable: false, nullable: false, defaultValue: "User"},
	            			userId	    : {editable: false, nullable: false, defaultValue: ""},
	            			userNm	    : {editable: false, nullable: false, defaultValue: ""},
	            			password	: {editable: false, nullable: false, defaultValue: ""},
	            			companyNm	: {editable: false, nullable: false, defaultValue: ""},
	            			cellPhone   : {editable: false, nullable: false, defaultValue: ""},
	            			phone	    : {editable: false, nullable: false, defaultValue: ""},
	            			email	    : {editable: false, nullable: false, defaultValue: ""},
	            		}
					});
					var RelUserList = new kendo.data.Model.define({
						fields: {
							userId      : {type: "string", defaultValue: ""},
							userNm      : {type: "string", defaultValue: ""},
							seq         : {type: "string", defaultValue: ""},
							roleType    : {type: "string", defaultValue: ""},
							roleTypeNm  : {type: "string", defaultValue: ""},
							phone       : {type: "string", defaultValue: ""},
							email       : {type: "string", defaultValue: ""},
							cellPhone   : {type: "string", defaultValue: ""},
							systemNm    : {type: "string", defaultValue: ""},
							isChanged   : {type: "string", defaultValue: "N"},
							user        : {editable: false,  nullable: false, defaultValue: new UserModel()},
						}
					});

					if( modelType == 'CO-01-00-013-GRID-001' ) {
						return RequirementHistoryList;
					} else if( modelType == 'popup-interface-detail-system-grid1' ) {
						return SystemList;
					} else if( modelType == 'popup-interface-detail-system-grid2' ) {
						return SystemList;
					} else if( modelType == 'popup-person-in-charge-grid1' ) {
						return RelUserList;
					} else if( modelType == 'popup-person-in-charge-grid2' ) {
						return RelUserList;
					} else {
						return null;
					}

				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_getGridModel"});
				}
			}, //end fn_getGridModel()

			//-----------------------------------------------------------------------
			// Description :: 조회 ( 요건 히스토리 상세 조회 ) - 콜백
			//-----------------------------------------------------------------------
			fn_setRequireHistoryDetail : function(jsonData) {
				try {
					if( ! mint.common.isEmpty(jsonData) ) {

						var requirement1 = jsonData.requirement;
						var requirement2 = jsonData.requirement2;
						//-----------------------------------------------------------------------
						// Label Change
						//-----------------------------------------------------------------------
						{
							var entityGrid = $("#CO-01-00-013-GRID-001").data("kendoGrid");
							var selectedItem = entityGrid.dataItem(entityGrid.select());

							if( requirement1.status == 'B2' && requirement2.status == 'B2' && ( entityGrid.dataItems().length == selectedItem.version ) ) {
								$('.asis-version').text( mint.common.isEmpty(mint.label.getLabel('lb-914')) ? '수정전' : mint.label.getLabel('lb-914') );
								$('.tobe-version').text( mint.common.isEmpty(mint.label.getLabel('lb-915')) ? '수정후' : mint.label.getLabel('lb-915') );
								$('.versionField').hide();
							} else {
								$('.asis-version').text( mint.label.getLabel('lb-663') );
								$('.tobe-version').text( mint.label.getLabel('lb-664') );
								$('.versionField').show();
							}

						}

						//-----------------------------------------------------------------------
						// 업무정보
						//-----------------------------------------------------------------------
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-businessNm', requirement1.business.businessNm, requirement2.business.businessNm, requirement1.business.businessId, requirement2.business.businessId);
						//$.sub.fn_changeTextFieldStyle('#popup-tf-detail-businessNm', requirement1.business.businessNm, requirement2.business.businessNm);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-requirementNm', requirement1.requirementNm, requirement2.requirementNm);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-statusNm', requirement1.statusNm, requirement2.statusNm);

						//-----------------------------------------------------------------------
						// 기본정보
						//-----------------------------------------------------------------------
						var interfaceInfo1 = requirement1.interface;
						var interfaceInfo2 = requirement2.interface;

						//-----------------------------------------------------------------------
						// 인터페이스 추가 특성, 채널별 특성 필드를 화면에 추가한다
						//-----------------------------------------------------------------------
						$('#popup-add-attr-div').html('');
						$('#popup-chl-attr-div').html('');

						$.sub.fn_interfaceAdditionalAttribute();

						if( interfaceInfo1.channel.channelNm == interfaceInfo2.channel.channelNm ) {
							$.sub.fn_channelAdditionalAttribute(interfaceInfo1.channel.channelNm);
						} else {
							$.sub.fn_channelAdditionalAttribute(interfaceInfo1.channel.channelNm);
							$.sub.fn_channelAdditionalAttribute(interfaceInfo2.channel.channelNm);
						}


						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-channelNm', interfaceInfo1.channel.channelNm, interfaceInfo2.channel.channelNm);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-interfaceNm', interfaceInfo1.interfaceNm, interfaceInfo2.interfaceNm);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-integrationId', interfaceInfo1.integrationId, interfaceInfo2.integrationId);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-dataPrDirNm',  interfaceInfo1.dataPrDirNm, interfaceInfo2.dataPrDirNm);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-dataPrMethod', interfaceInfo1.dataPrMethodNm, interfaceInfo2.dataPrMethodNm);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-appPrMethodNm', interfaceInfo1.appPrMethodNm, interfaceInfo2.appPrMethodNm);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-dataOrder', (interfaceInfo1.dataSeqYn == 'N' ? 'No' : 'Yes'), (interfaceInfo2.dataSeqYn == 'N' ? 'No' : 'Yes'));
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-dataFrequency', interfaceInfo1.dataFrequencyNm, interfaceInfo2.dataFrequencyNm);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-dataFrequency-input', interfaceInfo1.dataFrequencyInput, interfaceInfo2.dataFrequencyInput);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-sizePerTran', interfaceInfo1.sizePerTran, interfaceInfo2.sizePerTran);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-cntPerFrequency', interfaceInfo1.cntPerFrequency, interfaceInfo2.cntPerFrequency);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-cntPerDay', interfaceInfo1.cntPerDay, interfaceInfo2.cntPerDay);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-qttPerDay', interfaceInfo1.qttPerDay, interfaceInfo2.qttPerDay);

						//-----------------------------------------------------------------------
						// 장애영향도
						//-----------------------------------------------------------------------
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-importance', interfaceInfo1.importanceNm, interfaceInfo2.importanceNm);
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-maxDelayTime', (interfaceInfo1.maxDelayTime + interfaceInfo1.maxDelayUnitNm), (interfaceInfo2.maxDelayTime + interfaceInfo2.maxDelayUnitNm));
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-maxErrorTime', (interfaceInfo1.maxErrorTime + interfaceInfo1.maxErrorUnitNm), (interfaceInfo2.maxErrorTime + interfaceInfo2.maxErrorUnitNm));

						//-----------------------------------------------------------------------
						// 스케줄
						//-----------------------------------------------------------------------
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-devExpYmd', mint.common.formatDate(requirement1.devExpYmd, 'yyyy/MM/dd'), mint.common.formatDate(requirement2.devExpYmd, 'yyyy/MM/dd'));
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-devFinYmd', mint.common.formatDate(requirement1.devFinYmd, 'yyyy/MM/dd'), mint.common.formatDate(requirement2.devFinYmd, 'yyyy/MM/dd'));
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-testExpYmd',mint.common.formatDate(requirement1.testExpYmd, 'yyyy/MM/dd'), mint.common.formatDate(requirement2.testExpYmd, 'yyyy/MM/dd'));
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-testFinYmd',mint.common.formatDate(requirement1.testFinYmd, 'yyyy/MM/dd'), mint.common.formatDate(requirement2.testFinYmd, 'yyyy/MM/dd'));
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-realExpYmd',mint.common.formatDate(requirement1.realExpYmd, 'yyyy/MM/dd'), mint.common.formatDate(requirement2.realExpYmd, 'yyyy/MM/dd'));
						$.sub.fn_changeTextFieldStyle('#popup-tf-detail-realFinYmd',mint.common.formatDate(requirement1.realFinYmd, 'yyyy/MM/dd'), mint.common.formatDate(requirement2.realFinYmd, 'yyyy/MM/dd'));

						//-----------------------------------------------------------------------
						// 인터페이스 패턴
						//-----------------------------------------------------------------------

						//-----------------------------------------------------------------------
						// 인터페이스 추가 특성, 채널별 특성
						//-----------------------------------------------------------------------


						// 추가 특성 항목에 값을 셋팅한다.
						var propertiesList1 = interfaceInfo1.properties;
						for( var i = 0; i < propertiesList1.length; i++ ) {
							var properties = propertiesList1[i];
							if( !mint.common.isEmpty(properties) ) {
								if( properties.type == '0' ) {
									$('#popup-tf-chlattr-' + properties.channelId + '-' + properties.attrCd + '1').val( properties.attrValue );
								} else if ( properties.type == '1' ) {
									$('#popup-tf-addattr-' + properties.attrCd + '1').val( properties.attrValue );
								}
							}
						}

						var propertiesList2 = interfaceInfo2.properties;
						for( var i = 0; i < propertiesList2.length; i++ ) {
							var properties = propertiesList2[i];
							if( !mint.common.isEmpty(properties) ) {
								if( properties.type == '0' ) {
									$('#popup-tf-chlattr-' + properties.channelId + '-' + properties.attrCd + '2').val( properties.attrValue );
								} else if ( properties.type == '1' ) {
									$('#popup-tf-addattr-' + properties.attrCd + '2').val( properties.attrValue );
								}
							}
						}

						// 인터페이스 추가 특성 항목 값의 변경 유무를 체크 한다
						var additionalAttributeList = mint.common.getCommonCode('interfaceAdditionalAttributeList');

						if( !mint.common.isEmpty( additionalAttributeList ) && additionalAttributeList.length > 0 ) {
							for( var i = 0; i < additionalAttributeList.length; i++ ) {
								var value1 = $('#popup-tf-addattr-' + properties.attrCd + '1').val();
								var value2 = $('#popup-tf-addattr-' + properties.attrCd + '2').val();
								$.sub.fn_changeTextFieldStyle('#popup-tf-addattr-' + properties.attrCd, value1, value2);
							}
						}

						// 연계채널 추가 특성 항목 값의 변경 유무를 체크 한다
						if( interfaceInfo1.channel.channelNm == interfaceInfo2.channel.channelNm ) {
							// 비교 대상 인터페이스의 연계 채널 값이 동일 하면 한번만 비교 한다.
							$('#popup-cb-channelNm').data("kendoDropDownList").value(interfaceInfo1.channel.channelNm);
							var channelItem = $("#popup-cb-channelNm").data("kendoDropDownList").dataItem();
							if( !mint.common.isEmpty(channelItem) ) {
								var relChlAttributes = channelItem.relChlAttributes;
								if( !mint.common.isEmpty(relChlAttributes) && relChlAttributes.length > 0 ) {
									for( var i = 0; i < relChlAttributes.length; i++ ) {
										var value1 = $('#popup-tf-chlattr-' + channelItem.channelId + '-' + relChlAttributes[i].attrCd + '1').val();
										var value2 = $('#popup-tf-chlattr-' + channelItem.channelId + '-' + relChlAttributes[i].attrCd + '2').val();
										$.sub.fn_changeTextFieldStyle('#popup-tf-chlattr-' + channelItem.channelId + '-' + relChlAttributes[i].attrCd, value1, value2);
									}
								}
							}

						} else {
							// 비교 대상 인터페이스의 연계 채널 값이 상이하면 각각 비교 한다
							$('#popup-cb-channelNm').data("kendoDropDownList").value(interfaceInfo1.channel.channelNm);
							var channelItem = $("#popup-cb-channelNm").data("kendoDropDownList").dataItem();

							if( !mint.common.isEmpty(channelItem) ) {
								var relChlAttributes = channelItem.relChlAttributes;
								if( !mint.common.isEmpty(relChlAttributes) && relChlAttributes.length > 0 ) {
									for( var i = 0; i < relChlAttributes.length; i++ ) {
										var value1 = $('#popup-tf-chlattr-' + channelItem.channelId + '-' + relChlAttributes[i].attrCd + '1').val();
										var value2 = $('#popup-tf-chlattr-' + channelItem.channelId + '-' + relChlAttributes[i].attrCd + '2').val();
										$.sub.fn_changeTextFieldStyle('#popup-tf-chlattr-' + channelItem.channelId + '-' + relChlAttributes[i].attrCd, value1, value2);
									}
								}
							}

							$('#popup-cb-channelNm').data("kendoDropDownList").value(interfaceInfo2.channel.channelNm);
							var channelItem = $("#popup-cb-channelNm").data("kendoDropDownList").dataItem();

							if( !mint.common.isEmpty(channelItem) ) {
								var relChlAttributes = channelItem.relChlAttributes;
								if( !mint.common.isEmpty(relChlAttributes) && relChlAttributes.length > 0 ) {
									for( var i = 0; i < relChlAttributes.length; i++ ) {
										var value1 = $('#popup-tf-chlattr-' + channelItem.channelId + '-' + relChlAttributes[i].attrCd + '1').val();
										var value2 = $('#popup-tf-chlattr-' + channelItem.channelId + '-' + relChlAttributes[i].attrCd + '2').val();
										$.sub.fn_changeTextFieldStyle('#popup-tf-chlattr-' + channelItem.channelId + '-' + relChlAttributes[i].attrCd, value1, value2);
									}
								}
							}
						}

						//-----------------------------------------------------------------------
						// 연계시스템
						//-----------------------------------------------------------------------
						var system1 = interfaceInfo1.systemList;
						var system2 = interfaceInfo2.systemList;
						var business1 = interfaceInfo1.businessList;
						var business2 = interfaceInfo2.businessList;

						for( var i = 0; i < system1.length; i++ ) {
							for( var j = 0; j < business1.length; j++ ) {
								if( system1[i].seq == business1[j].seq ) {
									system1[i].businessNm = business1[j].businessNm;
								}
							}
							system1[i].regId      = "";
							system1[i].regDate    = "";
							system1[i].modId      = "";
							system1[i].modDate    = "";
							system1[i].businessNm = "";
							system1[i].isChanged  = "Y";
						}

						for( var i = 0; i < system2.length; i++ ) {
							for( var j = 0; j < business2.length; j++ ) {
								if( system2[i].seq == business2[j].seq ) {
									system2[i].businessNm = business2[j].businessNm;
								}
							}
							system2[i].regId      = "";
							system2[i].regDate    = "";
							system2[i].modId      = "";
							system2[i].modDate    = "";
							system2[i].businessNm = "";
							system2[i].isChanged  = "Y";
						}

						// 변경여부 체크
						for( var i = 0; i < system2.length; i++ ) {
							var isChanged = "Y";
							for( var j = 0; j < system1.length; j++ ) {
								if( JSON.stringify(system2[i]) == JSON.stringify(system1[j]) ) {
									isChanged = "N";
									system1[j].isChanged = isChanged;
									break;
								}
							}
							system2[i].isChanged = isChanged;
						}
						$("#popup-interface-detail-system-grid1").data("kendoGrid").setDataSource( $.sub.fn_getGridDataSource('popup-interface-detail-system-grid1', system1) );
						$("#popup-interface-detail-system-grid2").data("kendoGrid").setDataSource( $.sub.fn_getGridDataSource('popup-interface-detail-system-grid2', system2) );

						//-----------------------------------------------------------------------
						// 담당자
						//-----------------------------------------------------------------------
						var persion1 = interfaceInfo1.relUsers;
						var persion2 = interfaceInfo2.relUsers;

						for( var i = 0; i < persion1.length; i++ ) {
							persion1[i].regId     = "";
							persion1[i].regDate   = "";
							persion1[i].modId     = "";
							persion1[i].modDate   = "";
							persion1[i].isChanged = "Y";
						}

						for( var i = 0; i < persion2.length; i++ ) {
							persion2[i].regId     = "";
							persion2[i].regDate   = "";
							persion2[i].modId     = "";
							persion2[i].modDate   = "";
							persion2[i].isChanged = "Y";
						}

						for( var i = 0; i < persion2.length; i++ ) {
							var isChanged = "Y";
							for( var j = 0; j < persion1.length; j++ ) {

								if( JSON.stringify(persion2[i]) == JSON.stringify(persion1[j]) ) {
									isChanged = "N";
									persion1[j].isChanged = isChanged;
									break;
								}
							}
							persion2[i].isChanged = isChanged;
						}
						$("#popup-person-in-charge-grid1").data("kendoGrid").setDataSource( $.sub.fn_getGridDataSource('popup-person-in-charge-grid1', persion1) );
						$("#popup-person-in-charge-grid2").data("kendoGrid").setDataSource( $.sub.fn_getGridDataSource('popup-person-in-charge-grid2', persion2) );

						//-----------------------------------------------------------------------
						// 첨부파일
						//-----------------------------------------------------------------------
						var attachFileList1 = requirement1.attatchFileList;
						var attachFileList2 = requirement2.attatchFileList;

						var attachFiles1 ='';
						var attachFiles2 ='';

						for( var i = 0; i < attachFileList1.length; i++ ) {
							attachFileList1[i].fileId        = "";
							attachFileList1[i].requirementId = "";
						}

						for( var i = 0; i < attachFileList2.length; i++ ) {
							attachFileList2[i].fileId        = "";
							attachFileList2[i].requirementId = "";
						}

						if( ! mint.common.isEmpty(attachFileList1) && attachFileList1.length > 0 ) {
							for(var i = 0; i < attachFileList1.length; i++) {
								var isChanged = true;
								for(var j = 0; j < attachFileList2.length; j++) {
									if( JSON.stringify(attachFileList1[i]) == JSON.stringify(attachFileList2[j]) ) {
										isChanged = false;
										break;
									}
								}

								filePath = "'" + attachFileList1[i].filePath + "'";
								fileNm   = "'" + attachFileList1[i].fileNm + "'";

								if( isChanged ) {
									attachFiles1 =
										attachFiles1
										+ '<li style="padding: 10px 0px 0px 5px;" onclick="mint.fileDownLoad(' + encodeURI(filePath) + ',' + encodeURI(fileNm) + ')"><a><i class="fa fa-file-o fa-lg"></i>&nbsp;&nbsp;<span style="color:'+ $.sub.backgroundColor + '">' + fileNm + '</span></a></li>'
								} else {
									attachFiles1 =
										attachFiles1
										+ '<li style="padding: 10px 0px 0px 5px;" onclick="mint.fileDownLoad(' + encodeURI(filePath) + ',' + encodeURI(fileNm) + ')"><a><i class="fa fa-file-o fa-lg"></i>&nbsp;&nbsp;' + fileNm + '</a></li>'
								}
							}
						}

						$('#popup-attachFileList1').html('');
						$('#popup-attachFileList1').append(
							  '<ul class="list-unstyled project-files" style="margin-left: 15px;">' + attachFiles1 + '</ul>'
						);


						if( ! mint.common.isEmpty(attachFileList2) && attachFileList2.length > 0 ) {
							for(var i = 0; i < attachFileList2.length; i++) {

								var isChanged = true;
								for(var j = 0; j < attachFileList1.length; j++) {
									if( JSON.stringify(attachFileList2[i]) == JSON.stringify(attachFileList1[j]) ) {
										isChanged = false;
										break;
									}
								}

								filePath2 = "'" + attachFileList2[i].filePath + "'";
								fileNm2   = "'" + attachFileList2[i].fileNm + "'";

								if( isChanged ) {
									attachFiles2 =
										attachFiles2
										+ '<li style="padding: 10px 0px 0px 5px;" onclick="mint.fileDownLoad(' + encodeURI(filePath2) + ',' + encodeURI(fileNm2) + ')"><a><i class="fa fa-file-o fa-lg"></i>&nbsp;&nbsp;<span style="color:'+ $.sub.backgroundColor + '">' + fileNm2 + '</span></a></li>'
								} else {
									attachFiles2 =
										attachFiles2
										+ '<li style="padding: 10px 0px 0px 5px;" onclick="mint.fileDownLoad(' + encodeURI(filePath2) + ',' + encodeURI(fileNm2) + ')"><a><i class="fa fa-file-o fa-lg"></i>&nbsp;&nbsp;' + fileNm2 + '</a></li>'
								}
							}
						}

						$('#popup-attachFileList2').html('');
						$('#popup-attachFileList2').append(
							  '<ul class="list-unstyled project-files" style="margin-left: 15px;">' + attachFiles2 + '</ul>'
						);


						//-----------------------------------------------------------------------
						// Description
						//-----------------------------------------------------------------------
						$("#popup-ta-description1").data("kendoEditor").value(requirement1.comments);
						$($('#popup-ta-description1').data().kendoEditor.body).prop('contenteditable', false);
						$($('#popup-ta-description1').data().kendoEditor.body).prop('disabled', true);

						$("#popup-ta-description2").data("kendoEditor").value(requirement2.comments);
						$($('#popup-ta-description2').data().kendoEditor.body).prop('contenteditable', false);
						$($('#popup-ta-description2').data().kendoEditor.body).prop('disabled', true);

					} else {

					}
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_setRequireHistoryDetail"});
				}
			},//end fn_setRequireHistoryDetail()

			//-----------------------------------------------------------------------
			// Description ::TextField CSS
			//-----------------------------------------------------------------------
			fn_changeTextFieldStyle : function(componentId, value1, value2, compare1, compare2) {
				try {
					if((compare1 == undefined || compare1 == '') && (compare2 == undefined || compare2 == '')){
						if( value1 != value2 ) {
							$(componentId + "1").css('background-color', $.sub.backgroundColor );
							$(componentId + "2").css('background-color', $.sub.backgroundColor );
							$(componentId + "1").css('color', $.sub.fontColor );
							$(componentId + "2").css('color', $.sub.fontColor );
						} else {
							$(componentId + "1").css('background-color', '' );
							$(componentId + "2").css('background-color', '' );
							$(componentId + "1").css('color', '' );
							$(componentId + "2").css('color', '' );
						}
					}else{
						if( compare1 != compare2 ) {
							$(componentId + "1").css('background-color', $.sub.backgroundColor );
							$(componentId + "2").css('background-color', $.sub.backgroundColor );
							$(componentId + "1").css('color', $.sub.fontColor );
							$(componentId + "2").css('color', $.sub.fontColor );
						} else {
							$(componentId + "1").css('background-color', '' );
							$(componentId + "2").css('background-color', '' );
							$(componentId + "1").css('color', '' );
							$(componentId + "2").css('color', '' );
						}
					}
					$(componentId + "1").val(value1);
					$(componentId + "2").val(value2);

				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_changeTextFieldStyle"});
				}
			},//end fn_changeTextFieldStyle()









			//-----------------------------------------------------------------------
			// Description :: 날짜포맷 #1
			//-----------------------------------------------------------------------
			fn_DateTimeTemplate1 : function(dateTime) {
				try {

					var returnDate = kendo.toString(kendo.parseDate(dateTime, 'yyyyMMddHHmmss'), 'yyyy/MM/dd HH:mm ss');
					if( mint.common.isEmpty(returnDate) ) {
						return "";
					} else {
						return returnDate;
					}
				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_DateTimeTemplate1"});
				}
			},//end fn_DateTimeTemplate1()

			//-----------------------------------------------------------------------
			// Description :: 날짜포맷 #2
			//-----------------------------------------------------------------------
			fn_DateTimeTemplate2 : function(dateTime) {
				try {

					var returnDate = kendo.toString(kendo.parseDate(dateTime, 'yyyyMMdd'), 'yyyy/MM/dd');
					if( mint.common.isEmpty(returnDate) ) {
						return "";
					} else {
						return returnDate;

				} catch( e ) {
					mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_DateTimeTemplate2"});
				}

				//-----------------------------------------------------------------------
				// Description :: 인터페이스 리스트 - 그리드 체크박스 클릭 이벤트 (인터페이스 상세 이동)
				//-----------------------------------------------------------------------
				fn_checkInterfaceModalGridRow : function(node) {
					try {
						if ($(node).prop('checked')) {
				            if('' != oldNode) {
				            	var oldRow = $(oldNode).closest("tr");
				            	oldRow.removeClass("k-state-selected");
				            }

				          	//체크박스 그룹의 요소 전체를 체크 해제후 클릭한 요소 체크 상태지정
				            $('input[type="checkbox"][name="if-popup-checkbox"]').prop('checked', false);
				            $(node).prop('checked', true);

				            oldNode = node;
				        }

					    var checked = node.checked,
					    row = $(node).closest("tr"),
					    grid = $("#interfaceGrid").data("kendoGrid"),
					    dataItem = grid.dataItem(row);

					    ifPopupcheckedIds[dataItem.uid] = {'checked':checked, 'dataItem':dataItem};

					    if (checked) {
					        //-select the row
					        row.addClass("k-state-selected");
					    } else {
					        //-remove selection
					        row.removeClass("k-state-selected");
					    }

					    $('#matab a:last').tab('show');

					    tempInterfaceId = dataItem.interfaceId;

					    mint.callService(null, screenName, 'REST-R02-CO-01-00-008', '$.sub.fn_setInterfaceModalDetailData'
							,{
								 errorCall : true
								,params : {
									interfaceId : dataItem.interfaceId
								}
							}
						);
					} catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_checkInterfaceModalGridRow"});
					}
				},//end fn_checkInterfaceModalGridRow()

				//-----------------------------------------------------------------------
				// Description :: 인터페이스 상세 데이터 설정
				//-----------------------------------------------------------------------
				fn_setInterfaceModalDetailData : function(jsonData) {
					try {
						if(0 != jsonData) {
							mint.callService(null, screenName, 'REST-R03-CO-01-00-008',
								function (requirementList) {
									$('#pop-interface-detail-req-grid').data('kendoGrid').setDataSource(new kendo.data.DataSource({data: requirementList}));

									$('#pop-attachFileList').html('');
									var attachFiles='';
									if(!mint.common.isEmpty(requirementList)) {
										for(var i = 0; i < requirementList.length; i++) {
											if( !mint.common.isEmpty(requirementList[i]) ) {
												for(var j = 0; j < requirementList[i].attatchFileList.length; j++) {
													filePath = "'" + requirementList[i].attatchFileList[j].filePath + "'";
													fileNm   = "'" + requirementList[i].attatchFileList[j].fileNm + "'";
													attachFiles =
														attachFiles
														+ '<li style="padding: 10px 0px 0px 5px;" onclick="mint.fileDownLoad(' + encodeURI(filePath) + ',' + encodeURI(fileNm) + ')"><a><i class="fa fa-file-o fa-lg"></i>&nbsp;&nbsp;' + requirementList[i].attatchFileList[j].fileNm + '</a></li>'
												}
											}
										}
									}

									$('#pop-attachFileList').append(
										  '<ul class="list-unstyled project-files" style="margin-left: 15px;">' + attachFiles + '</ul>'
									);
								}
								,{
									 errorCall : true
									,params : {
										//interfaceId : tempInterfaceId
										interfaceId : jsonData.interfaceId
									}
								}
							);

							//기본정보 - 데이터 세팅
							if(null != jsonData.channel) {
						    	$('#pop-tf-detail-channelNm').val(jsonData.channel.channelNm);
						    	$('#pop-tf-detail-channelCd').val(jsonData.channel.channelCd);
						    	$('#pop-tf-detail-channelId').val(jsonData.channel.channelId);
							}
							$('#pop-tf-detail-dataPrDirNm').val(jsonData.dataPrDirNm);
							$('#pop-tf-detail-dataPrMethod').val(jsonData.dataPrMethodNm);
							$('#pop-tf-detail-caseSize').val(jsonData.sizePerTran);

							$('#pop-tf-detail-interfaceNm').val(jsonData.interfaceNm);
							$('#pop-tf-detail-appPrMethodNm').val(jsonData.appPrMethodNm);
							$('#pop-tf-detail-dataFrequency').val(jsonData.dataFrequencyNm);
							$('#pop-tf-detail-dataFrequency-detail').val(jsonData.dataFrequencyInput);

							$('#pop-tf-detail-weekCase').val(jsonData.cntPerFrequency);

							$('#pop-tf-detail-integrationId').val(jsonData.integrationId);
							$('#pop-hd-detail-interfaceId').val(jsonData.interfaceId);

							$('#pop-tf-detail-dataOrder').val(jsonData.dataSeqYn == 'N' ? 'No' : 'Yes');
							$('#pop-tf-detail-dayCount').val(jsonData.cntPerDay);

							$('#pop-tf-detail-daySum').val(jsonData.qttPerDay);

							for(var sendCount=0; sendCount<jsonData.senderSystemInfoList.length; sendCount++) {
								jsonData.senderSystemInfoList[sendCount].systemNmCd =
									jsonData.senderSystemInfoList[sendCount].systemNm + '(' +
									jsonData.senderSystemInfoList[sendCount].systemCd + ')';
							}

							//연계시스템 - 송신 그리드 - 데이터 세팅
							if(0 < jsonData.senderSystemInfoList.length) {
								$('#pop-interface-detail-send-system-grid').data('kendoGrid').setDataSource(new kendo.data.DataSource({data: jsonData.senderSystemInfoList}));
							}

							for(var receiveCount=0; receiveCount<jsonData.receiverSystemInfoList.length; receiveCount++) {
								jsonData.receiverSystemInfoList[receiveCount].systemNmCd =
									jsonData.receiverSystemInfoList[receiveCount].systemNm + '(' +
									jsonData.receiverSystemInfoList[receiveCount].systemCd + ')';

				fn_getRequirementRecordFromJson : function(requirementList) {
					try{
						var requirement;
						var index = 1;
						var requirementRecordList = [];

						if('undefined' == typeof requirementList.length){
							requirementList = [requirementList];
						}

						for ( var z in requirementList) {

							requirement = requirementList[z];

							var sendSystemList = [];
							var receiveSystemList = [];

							for ( var i in requirement.systemList) {
								//get send system ; nodeType is 0
								if (requirement.systemList[i].nodeType == '0') {
									sendSystemList[sendSystemList.length] = requirement.systemList[i];
									//document.writeln(JSON.stringify(sendSystemList[i]) + "<br/><br/>");
								}
								//get receive system ; nodeType is 1
								else if (requirement.systemList[i].nodeType == '2') {
									receiveSystemList[receiveSystemList.length] = requirement.systemList[i];
									//document.writeln(JSON.stringify(receiveSystemList[i]));
								}
							}

							if (0 != sendSystemList.length && 0 != receiveSystemList.length) {
								// 1:1
								if (sendSystemList.length == receiveSystemList.length) {
									var requirementRecord = new Object;

									// common elements
									requirementRecord.integrationId = requirement.integrationId;
									requirementRecord.interfaceId 	= requirement.interfaceId;
									requirementRecord.interfaceNm 	= requirement.interfaceNm;
									requirementRecord.channelId 	= requirement.channel.channelId;
									requirementRecord.channelNm 	= requirement.channel.channelNm;
									requirementRecord.status 		= requirement.status;
									requirementRecord.statusNm 		= requirement.statusNm;

									if(0 != sendSystemList.length) {
										requirementRecord.sendSystemId 		= sendSystemList[0].systemId;
										requirementRecord.sendSystemCd 		= sendSystemList[0].systemCd;
										requirementRecord.sendSystemNm 		= sendSystemList[0].systemNm;
										requirementRecord.sendSystemNmCd 	= sendSystemList[0].systemNm + '(' +sendSystemList[0].systemCd + ')';
										requirementRecord.sendResourceCd 	= sendSystemList[0].resourceCd;
										requirementRecord.sendResourceNm 	= sendSystemList[0].resourceNm;
										requirementRecord.sendService 		= sendSystemList[0].service;
									}

									if(0 != receiveSystemList.length) {
										requirementRecord.receiveSystemId 	= receiveSystemList[0].systemId;
										requirementRecord.receiveSystemCd 	= receiveSystemList[0].systemCd;
										requirementRecord.receiveSystemNm	= receiveSystemList[0].systemNm;
										requirementRecord.receiveSystemNmCd = receiveSystemList[0].systemNm + '(' +receiveSystemList[0].systemCd + ')';
										requirementRecord.receiveResourceCd = receiveSystemList[0].resourceCd;
										requirementRecord.receiveResourceNm = receiveSystemList[0].resourceNm;
										requirementRecord.receiveService 	= receiveSystemList[0].service;
									}

									requirementRecord.index = index++;
									requirementRecordList.push(requirementRecord);
								}
								// 1:N
								else if (sendSystemList.length < receiveSystemList.length) {
									for ( var i in receiveSystemList) {
										var requirementRecord = new Object;

										// common elements
										requirementRecord.integrationId = requirement.integrationId;
										requirementRecord.interfaceId 	= requirement.interfaceId;
										requirementRecord.interfaceNm 	= requirement.interfaceNm;
										requirementRecord.channelId 	= requirement.channel.channelId;
										requirementRecord.channelNm 	= requirement.channel.channelNm;
										requirementRecord.status 		= requirement.status;
										requirementRecord.statusNm 		= requirement.statusNm;

										if(0 != sendSystemList.length) {
											requirementRecord.sendSystemId 		= sendSystemList[0].systemId;
											requirementRecord.sendSystemCd 		= sendSystemList[0].systemCd;
											requirementRecord.sendSystemNm 		= sendSystemList[0].systemNm;
											requirementRecord.sendSystemNmCd 	= sendSystemList[0].systemNm + '(' +sendSystemList[0].systemCd + ')';
											requirementRecord.sendResourceCd 	= sendSystemList[0].resourceCd;
											requirementRecord.sendResourceNm 	= sendSystemList[0].resourceNm;
											requirementRecord.sendService 		= sendSystemList[0].service;
										}

										var tempRecord = JSON.parse(JSON.stringify(requirementRecord));
										tempRecord.receiveSystemId 		= receiveSystemList[i].systemId;
										tempRecord.receiveSystemCd 		= receiveSystemList[i].systemCd;
										tempRecord.receiveSystemNm 		= receiveSystemList[i].systemNm;
										tempRecord.receiveSystemNmCd 	= receiveSystemList[i].systemNm + '(' +receiveSystemList[i].systemCd + ')';
										tempRecord.receiveResourceCd 	= receiveSystemList[i].resourceCd;
										tempRecord.receiveResourceNm 	= receiveSystemList[i].resourceNm;
										tempRecord.receiveService 		= receiveSystemList[i].service;

										tempRecord.index = index++;
										requirementRecordList.push(tempRecord);
										tempRecord = null;
									}
								}
								// N:1
								else {
									for ( var i in sendSystemList) {
										var requirementRecord = new Object;
										// common elements
										requirementRecord.integrationId = requirement.integrationId;
										requirementRecord.interfaceId 	= requirement.interfaceId;
										requirementRecord.interfaceNm 	= requirement.interfaceNm;
										requirementRecord.channelId 	= requirement.channel.channelId;
										requirementRecord.channelNm 	= requirement.channel.channelNm;
										requirementRecord.status 		= requirement.status;
										requirementRecord.statusNm 		= requirement.statusNm;

										requirementRecord.sendSystemId 		= sendSystemList[i].systemId;
										requirementRecord.sendSystemCd 		= sendSystemList[i].systemCd;
										requirementRecord.sendSystemNm 		= sendSystemList[i].systemNm;
										requirementRecord.sendSystemNmCd 	= sendSystemList[i].systemNm + '(' +sendSystemList[i].systemCd + ')';
										requirementRecord.sendResourceCd 	= sendSystemList[i].resourceCd;
										requirementRecord.sendResourceNm 	= sendSystemList[i].resourceNm;
										requirementRecord.sendService 		= sendSystemList[i].service;

										if(0 != receiveSystemList.length) {
											requirementRecord.receiveSystemId 		= receiveSystemList[0].systemId;
											requirementRecord.receiveSystemCd 		= receiveSystemList[0].systemCd;
											requirementRecord.receiveSystemNm 		= receiveSystemList[0].systemNm;
											requirementRecord.receiveSystemNmCd 	= receiveSystemList[0].systemNm + '(' +receiveSystemList[0].systemCd + ')';
											requirementRecord.receiveResourceCd 	= receiveSystemList[0].resourceCd;
											requirementRecord.receiveResourceNm 	= receiveSystemList[0].resourceNm;
											requirementRecord.receiveService		= receiveSystemList[0].service;
										}
										requirementRecord.index = index++;

										requirementRecordList.push(requirementRecord);
									}
								}
							} else {
								var requirementRecord = new Object;

								requirementRecord.integrationId = requirement.integrationId;
								requirementRecord.interfaceId 	= requirement.interfaceId;
								requirementRecord.interfaceNm 	= requirement.interfaceNm;
								requirementRecord.channelId 	= requirement.channel.channelId;
								requirementRecord.channelNm 	= requirement.channel.channelNm;
								requirementRecord.status 		= requirement.status;
								requirementRecord.statusNm 		= requirement.statusNm;

								requirementRecord.sendSystemNmCd 	= '';
								requirementRecord.sendResourceNm 	= '';
								requirementRecord.sendService 		= '';

								requirementRecord.receiveSystemNmCd = '';
								requirementRecord.receiveResourceNm = '';
								requirementRecord.receiveService	= '';


								requirementRecord.index 		= index++;

								requirementRecordList.push(requirementRecord);
							}
						}

						return requirementRecordList;
					}catch( e ) {
						mint.common.errorLog(e, {"screenName" : screenName, "fnName" : "$.sub.fn_getRequirementRecordFromJson"});
					}
				},

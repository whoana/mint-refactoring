<div style='width: 80%; margin: 30px auto; position: relative; font-family: Tahoma, Geneva, sans-serif;'>
    <div style='position: relative; background-color: #fff; border: 1px solid #999; border-radius:6px; outline:0;'>
        <div style='min-height: 10px; padding: 3px 0px 3px 15px; border-bottom: 1px solid #e5e5e5'>
            <div>
                <h3>${title}</h3>
            </div>
        </div>
        <div style='position: relative;'>
            <div>
                <div>
                    <div style='padding: 5px;'>
                        <h8>▶ 알람 정보</h8>
                    </div>
                    <div>
                        <table style='width:100%; max-width:100%; border: 1px solid #ddd; background-color: transparent;'>
                           <tr style='height: 20px;'>
                                <th style='background-color: #f5f5f5;' width='20%'>일시</th>
                                <td>${alertDate}</td>
                           </tr>
                            <tr style='height: 20px;'>
                                <th style='background-color: #f5f5f5;' width='20%'>호스트명</th>
                                <td>${hostName}</td>
                            </tr>
                            <tr style='height: 20px;'>
                                <th style='background-color: #f5f5f5;' width='20%'>${objectTypeName}</th>
                                <td>${objectName}</td>
                            </tr>
                            <tr style='height: 20px;'>
                            	  <th style='background-color: #f5f5f5;' width='20%'>상태</th>
                                <td>${statusName}</td>
                            </tr>
                            <tr style='height: 20px;'>
                                <th style='background-color: #f5f5f5;' width='20%'>추가 정보</th>
                                <td>${info1}</td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
